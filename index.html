<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool for Catalogers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; overflow: hidden; border-radius: 20px; border: 4px solid #1e293b; background: #000; }
        #scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(to right, transparent, #38bdf8, transparent);
            box-shadow: 0 0 20px 5px rgba(56, 189, 248, 0.6);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }
        #progress-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 8px;
            background: rgba(30, 41, 59, 0.8); z-index: 20; display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: #22c55e; transition: width 0.2s ease; }
        
        /* ÊñáÂ≠óÊ±†Ê®£Âºè */
        .text-chip { display: inline-block; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 4px 10px; border-radius: 8px; margin: 3px; font-size: 12px; cursor: pointer; color: #334155; }
        .text-chip:hover { background: #dbeafe; border-color: #3b82f6; }
        
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; display: block; padding: 6px; min-height: 1.5em; flex: 1; font-size: 0.95rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 6px; }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; align-items: flex-start; }
        .tag-num { width: 2.5rem; font-weight: 900; color: #2563eb; font-size: 0.75rem; margin-top: 8px; }
        .tag-ind { width: 1.2rem; font-family: monospace; color: #94a3b8; font-size: 0.75rem; margin-top: 8px; }
        .clear-tag { cursor: pointer; color: #cbd5e1; padding: 0 8px; font-size: 20px; }
        footer { font-size: 0.65rem; color: #94a3b8; text-align: center; padding: 20px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <header class="text-center py-4">
            <h1 class="text-2xl font-black tracking-tight text-slate-800">OCR Tool for Catalogers</h1>
            <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest">TKU Precision v48</p>
        </header>

        <div class="bg-white rounded-3xl shadow-sm border p-4 space-y-4">
            <div class="grid grid-cols-3 gap-2 text-[8px]">
                <div class="border p-2 rounded-xl">
                    <p class="font-bold text-blue-600 border-b mb-1">Êù±ÊñπË™ûË®Ä</p>
                    <label class="flex items-center gap-1"><input type="checkbox" onchange="toggleGroup(this, 'oriental-item')"> [ÂÖ®ÈÅ∏]</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt oriental-item" value="chi_tra" checked> ÁπÅ‰∏≠</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt oriental-item" value="jpn"> Êó•Êñá</label>
                </div>
                <div class="border p-2 rounded-xl">
                    <p class="font-bold text-emerald-600 border-b mb-1">Ë•øÊñπË™ûË®Ä</p>
                    <label class="flex items-center gap-1"><input type="checkbox" onchange="toggleGroup(this, 'western-item')"> [ÂÖ®ÈÅ∏]</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt western-item" value="eng"> Ëã±Êñá</label>
                </div>
                <div class="border p-2 rounded-xl">
                    <p class="font-bold text-amber-600 border-b mb-1">ÁâπÊÆäË™ûË®Ä</p>
                    <label class="flex items-center gap-1"><input type="checkbox" onchange="toggleGroup(this, 'special-item')"> [ÂÖ®ÈÅ∏]</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt special-item" value="ara"> ÈòøË™û</label>
                </div>
            </div>
            <button id="init-btn" onclick="initOCR()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-black text-sm shadow-md">1. Initialize Engine</button>
        </div>

        <div id="video-ui" class="hidden space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay"><div id="progress-bar"></div></div>
            </div>
            <button id="capture-btn" onclick="processOCR()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl">üì∏ 2. Capture & Extract Text</button>
            
            <div id="text-pool-container" class="bg-white p-4 rounded-2xl border-2 border-blue-100 shadow-inner">
                <p class="text-[10px] font-bold text-blue-500 mb-2 uppercase tracking-tighter">üí° Tap a phrase to assign to MARC field:</p>
                <div id="text-pool" class="flex flex-wrap"></div>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-6 space-y-2">
                <div class="tag-row" data-tag="020"><span class="tag-num">020</span><span class="tag-ind">##</span><div class="flex-1"><span contenteditable="true" id="f-020" class="marc-field">$a </span></div><span onclick="resetField('f-020')" class="clear-tag">√ó</span></div>
                <div class="tag-row" data-tag="100"><span class="tag-num">100</span><span class="tag-ind">1#</span><div class="flex-1"><span contenteditable="true" id="f-100" class="marc-field">$a </span></div><span onclick="resetField('f-100')" class="clear-tag">√ó</span></div>
                <div class="tag-row" data-tag="245"><span class="tag-num">245</span><span class="tag-ind">10</span><div class="flex-1"><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span></div><span onclick="resetField('f-245')" class="clear-tag">√ó</span></div>
                <div class="tag-row" data-tag="250"><span class="tag-num">250</span><span class="tag-ind">##</span><div class="flex-1"><span contenteditable="true" id="f-250" class="marc-field">$a </span></div><span onclick="resetField('f-250')" class="clear-tag">√ó</span></div>
                <div class="tag-row" data-tag="520"><span class="tag-num">520</span><span class="tag-ind">##</span><div class="flex-1"><span contenteditable="true" id="f-520" class="marc-field text-xs">$a </span></div><span onclick="resetField('f-520')" class="clear-tag">√ó</span></div>
            </div>
            <div class="px-6 pb-6 flex gap-3">
                <button onclick="clearAllFields()" class="flex-1 bg-red-50 text-red-600 py-3 rounded-xl font-bold text-xs">Reset All</button>
                <button onclick="downloadMRC()" class="flex-[2] bg-blue-600 text-white py-3 rounded-xl font-bold text-xs shadow-lg">Download .mrc</button>
            </div>
        </div>

        <footer>
            Ê∑°Ê±üÂ§ßÂ≠∏Ë¶∫ÁîüÁ¥ÄÂøµÂúñÊõ∏È§® Êé°Á∑®ÁµÑ<br>TKU Library Professional Cataloging Suite v48
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        let masterEntities = [];
        const CORP_KEYWORDS = /ÂúñÊõ∏È§®|‰∏≠ÂøÉ|Â§ßÂ≠∏|Â≠∏Èô¢|Â≠∏ÊúÉ|ÂÖ¨Âè∏|Âá∫ÁâàÁ§æ|Â±Ä|ÁΩ≤|ÂßîÂì°ÊúÉ|ÊîøÂ∫ú|ÈÉ®|Â∑•‰ΩúÂÆ§|ÁµÑ|È§®/;
        const NOISE_WORDS = /CIP|È†êË°åÁ∑®ÁõÆ|Ê©üËÆÄ|ÂàÜÈ°û|023\.|‰∏≠ËèØÊ∞ëÂúã|Âç∞Ë°å|ÂÉπÊ†º|NT|ISBN|Âè¢Êõ∏|ÈôÑÈåÑ|Âπ¥|Êúà|Êó•/;
        
        // v48 Ê†°Ê≠£Â≠óÂÖ∏ (ÈáùÂ∞çÊà™ÂúñË™§ËÆÄ)
        const CORRECTIONS = {
            "ÊØÄÂä†ÁµïÈåÑ": "Êõ∏ÁõÆÁ¥ÄÈåÑ", "ÁµïÈåÑ": "Êõ∏ÁõÆÁ¥ÄÈåÑ", "Ë®õÂî±": "Âá∫Áâà", "Ë™¨Ë™†": "Âá∫Áâà", "Á∏ÆËéΩ": "ÂæêËïôËä¨", "Á∏ÆËî°": "ÂæêËïôËä¨", "ÂÖ±": ""
        };

        function toggleGroup(master, targetClass) {
            const checkboxes = document.getElementsByClassName(targetClass);
            for (let cb of checkboxes) cb.checked = master.checked;
        }

        async function initOCR() {
            try {
                const selectedLangs = Array.from(document.querySelectorAll('.lang-opt:checked')).map(cb => cb.value);
                if (selectedLangs.length === 0) return alert("Ë´ãÂãæÈÅ∏Ë™ûË®ÄÔºÅ");
                document.getElementById('init-btn').disabled = true;
                worker = await Tesseract.createWorker(selectedLangs.join('+'), 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            document.getElementById('progress-overlay').style.display = 'block';
                            document.getElementById('progress-bar').style.width = (m.progress * 100) + "%";
                        }
                    }
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
            } catch (err) { alert("Error: " + err.message); document.getElementById('init-btn').disabled = false; }
        }

        async function processOCR() {
            if (!worker) return;
            const btn = document.getElementById('capture-btn');
            btn.disabled = true; btn.innerText = "Reading Text...";
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            // v48 Âº∑ÂåñÂΩ±ÂÉèÈ†êËôïÁêÜÔºöÂº∑Âà∂ÁÅ∞ÈöéËàáÊ•µÈôêÂ∞çÊØî
            ctx.filter = 'contrast(1.8) grayscale(1) brightness(0.9)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const { data: { text } } = await worker.recognize(canvas);
            renderTextPool(text);
            
            btn.disabled = false; btn.innerText = "üì∏ 2. Capture & Extract Text";
            setTimeout(() => { document.getElementById('progress-overlay').style.display = 'none'; }, 500);
        }

        // v48 Ê†∏ÂøÉÂäüËÉΩÔºöÊ∏≤ÊüìÂèØÈªûÊìäÁöÑÊñáÂ≠óÊ±†
        function renderTextPool(rawText) {
            const pool = document.getElementById('text-pool');
            pool.innerHTML = "";
            
            let lines = rawText.split('\n').map(l => l.trim()).filter(l => l.length > 1);
            
            lines.forEach(line => {
                // Ëá™ÂãïÊ†°Ê≠£
                let cleanLine = line;
                for (let [err, fix] of Object.entries(CORRECTIONS)) cleanLine = cleanLine.replace(new RegExp(err, 'g'), fix);
                cleanLine = cleanLine.replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2'); // ÂéªÁ©∫Ê†º
                
                if (cleanLine.length < 2) return;

                const chip = document.createElement('span');
                chip.className = "text-chip";
                chip.innerText = cleanLine;
                chip.onclick = () => showFieldPicker(cleanLine);
                pool.appendChild(chip);
            });
        }

        function showFieldPicker(text) {
            const field = prompt("Ë´ãËº∏ÂÖ•‰ª£ËôüÂ°´ÂÖ•Ê¨Ñ‰ΩçÔºö\n1: Ê≠£È°åÂêç ($a)\n2: ‰ΩúËÄÖ ($a)\n3: ISBN\n4: ÁâàÊú¨\n5: ÊëòË¶Å\n(ÊàñÁõ¥Êé•ÈªûÂèñÊ∂à)", "1");
            if (field === "1") { document.getElementById('f-245').innerText = `$a ${text} : $b  / $c `; }
            else if (field === "2") { document.getElementById('f-100').innerText = `$a ${formatName(text)}`; }
            else if (field === "3") { document.getElementById('f-020').innerText = `$a ${text.replace(/[^\d]/g, '')}`; }
            else if (field === "4") { document.getElementById('f-250').innerText = `$a ${text}`; }
            else if (field === "5") { document.getElementById('f-520').innerText += text; }
        }

        function formatName(rawName) {
            let name = rawName.replace(/[:ÔºöÔºå,„ÄÅ]/g, '').trim();
            if (CORP_KEYWORDS.test(name)) return name;
            if (/^[\u4e00-\u9fa5]{2,4}$/.test(name)) return `${name[0]}, ${name.substring(1)}`;
            return name;
        }

        function resetField(id) {
            const empty = {'f-245':'$a  : $b  / $c '};
            document.getElementById(id).innerText = empty[id] || '$a ';
        }

        function clearAllFields() {
            if(!confirm("Á¢∫ÂÆöÈáçÁΩÆÔºü")) return;
            ['f-020','f-100','f-245','f-250','f-520'].forEach(id => resetField(id));
            document.getElementById('text-pool').innerHTML = "";
        }
    </script>
</body>
</html>
