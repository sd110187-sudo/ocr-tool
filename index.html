<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU Western Cataloger v64</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; border-radius: 28px; overflow: hidden; border: 4px solid #1e293b; background: #000; display: none; }
        #scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #3b82f6; animation: scan 2s linear infinite; box-shadow: 0 0 15px #3b82f6; }
        @keyframes scan { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; padding: 10px; font-size: 0.95rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; align-items: flex-start; gap: 8px; }
        .tag-label { width: 4.5rem; font-weight: 900; color: #2563eb; font-size: 0.85rem; margin-top: 10px; }
        .locked { border: 2px solid #22c55e !important; background: #f0fdf4 !important; }
        #progress-bar { height: 100%; background: #22c55e; transition: width 0.3s; width: 0%; }
        footer { font-size: 0.7rem; color: #94a3b8; text-align: center; padding: 30px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <header class="text-center py-4">
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Western MARC <span class="text-blue-600">v64</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Intelligent Authority Classifier</p>
        </header>

        <div class="space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative border-4 border-white">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay" class="absolute bottom-0 w-full h-2 bg-black/20"><div id="progress-bar"></div></div>
            </div>
            <button id="main-action-btn" onclick="handleMainAction()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl flex items-center justify-center gap-3 active:bg-blue-700">
                <span id="btn-text">START SMART SCAN</span>
            </button>
        </div>

        <div id="status" class="text-center font-mono text-[11px] text-slate-500 font-bold h-4 uppercase">System Ready</div>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-6 space-y-1">
                <div class="tag-row" data-tag="020"><span class="tag-label">020 ##</span><span contenteditable="true" id="f-020" class="marc-field">$a </span></div>
                <div class="tag-row bg-blue-50/40 rounded-xl px-2" data-tag="100"><span class="tag-label">100 1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span></div>
                <div class="tag-row bg-emerald-50/40 rounded-xl px-2" data-tag="110"><span class="tag-label">110 2#</span><span contenteditable="true" id="f-110" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="245"><span class="tag-label">245 10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span></div>
                <div class="tag-row bg-amber-50/30 rounded-xl px-2" data-tag="700"><span class="tag-label">700 1#</span><span contenteditable="true" id="f-700" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="264"><span class="tag-label">264 #1</span><span contenteditable="true" id="f-264" class="marc-field">$a  : $b  , $c </span></div>
            </div>
            
            <div class="px-8 pb-8 flex gap-4">
                <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 text-white py-4 rounded-xl font-bold text-xs uppercase">Copy Text</button>
                <button onclick="clearAllFields()" class="flex-1 bg-red-50 text-red-600 py-4 rounded-xl font-bold text-xs uppercase">Reset</button>
            </div>
        </div>

        <footer>淡江大學覺生紀念圖書館 採編組<br>TKU Library Authority Expert Engine v64</footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        let isCloudLocked = false;
        const CITY_LIST = /Москва|Берлин|СПб|Moscow|Berlin|London|Paris|Taipei/i;
        const CORP_KEYWORDS = /Library|University|Association|Society|Institute|Foundation|Council|Committee|Group|Библиотека|Университет|圖書館|大學|協會|公司|出版社/i;
        const ROLE_KEYWORDS = {
            700: /editor|illustrator|translator|introduction|foreword|ред\.|пер\.|худож\.|編|譯|繪|序|校|主編/i,
            eCodes: { editor: 'ed.', translator: 'tr.', illustrator: 'ill.', introduction: 'wri.' }
        };

        function getCorrectedISBN(isbn) {
            if (!/^\d{13}$/.test(isbn)) return isbn;
            let sum = 0;
            for (let i = 0; i < 12; i++) sum += parseInt(isbn[i]) * (i % 2 === 0 ? 1 : 3);
            let check = (10 - (sum % 10)) % 10;
            return isbn.substring(0, 12) + check;
        }

        async function handleMainAction() {
            if (!worker) {
                try {
                    document.getElementById('btn-text').innerText = "BOOTING AI...";
                    worker = await Tesseract.createWorker('eng+fra+spa+deu+rus', 1, {
                        logger: m => { if(m.status === 'recognizing text') document.getElementById('progress-bar').style.width = (m.progress * 100) + "%"; }
                    });
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    document.getElementById('video').srcObject = stream;
                    document.getElementById('video-container').style.display = 'block';
                    document.getElementById('btn-text').innerText = "SCAN & CLASSIFY";
                } catch (err) { alert(err.message); }
                return;
            }
            processOCR();
        }

        async function processOCR() {
            document.getElementById('status').innerText = "Analyzing Authority Types...";
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'contrast(1.6) grayscale(1)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const { data: { lines, text } } = await worker.recognize(canvas);

            const isbnMatch = text.replace(/[^\dX]/gi, '').match(/97[89]\d{10}/);
            if (isbnMatch) {
                const isbn = getCorrectedISBN(isbnMatch[0]);
                document.getElementById('f-020').innerText = `$a ${isbn}`;
                await fetchCloudData(isbn);
                isCloudLocked = true;
            }
            analyzeStructure(lines);
            document.getElementById('status').innerText = "DONE.";
        }

        function analyzeStructure(ocrLines) {
            let processed = ocrLines.map(l => ({ text: l.text.trim(), y: l.bbox.y0, h: l.bbox.y1 - l.bbox.y0 })).filter(l => l.text.length > 2);
            if (processed.length === 0) return;

            let footerLines = processed.filter(l => l.y > video.videoHeight * 0.75);
            let city = "", pub = "", year = "";
            footerLines.forEach(l => {
                if (l.text.match(/\d{4}/)) year = l.text.match(/\d{4}/)[0];
                if (CITY_LIST.test(l.text)) city = l.text.match(CITY_LIST)[0];
                if (l.text.includes("«") || l.text.match(/путь|出版社|印行/i)) pub = l.text.replace(/[«»]/g, '').trim();
            });

            if (!isCloudLocked) {
                let sorted = [...processed].sort((a,b) => b.h - a.h);
                let titleA = sorted[0].text;
                let topLines = processed.filter(l => l.y < video.videoHeight * 0.3 && l.text !== titleA);
                
                // 責任者分配
                topLines.forEach(l => assignAuthority(l.text));
                document.getElementById('f-245').innerText = `$a ${titleA} : $b  / $c ${topLines.map(t=>t.text).join('; ')}`;
            }
            update264(city, pub, year);
        }

        function assignAuthority(rawName) {
            const isCorp = CORP_KEYWORDS.test(rawName);
            const isNonAuthor = ROLE_KEYWORDS[700].test(rawName);
            
            if (isCorp) {
                const el = document.getElementById('f-110');
                if (el.innerText === "$a ") el.innerText = `$a ${rawName}`;
            } else if (isNonAuthor) {
                const el = document.getElementById('f-700');
                let role = rawName.match(ROLE_KEYWORDS[700])[0];
                let nameOnly = rawName.replace(ROLE_KEYWORDS[700], '').replace(/[:：]/g, '').trim();
                if (el.innerText === "$a ") el.innerText = `$a ${formatName(nameOnly)}, $e ${role}`;
            } else {
                const el = document.getElementById('f-100');
                if (el.innerText === "$a ") el.innerText = `$a ${formatName(rawName)}, $e author.`;
            }
        }

        function formatName(raw) {
            let n = raw.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
            let p = n.split(/\s+/);
            return p.length >= 2 ? `${p.pop()}, ${p.join(' ')}` : n;
        }

        async function fetchCloudData(isbn) {
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await res.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    document.getElementById('f-245').innerText = `$a ${info.title} : $b ${info.subtitle || ''} / $c ${info.authors ? info.authors.join('; ') : ''}`;
                    if (info.authors) {
                        document.getElementById('f-100').innerText = `$a ${formatName(info.authors[0])}, $e author.`;
                        if (info.authors.length > 1) {
                            document.getElementById('f-700').innerText = info.authors.slice(1).map(a => `$a ${formatName(a)}, $e author.`).join(' ');
                        }
                    }
                    document.querySelectorAll('.marc-field').forEach(el => el.classList.add('locked'));
                }
            } catch (e) {}
        }

        function update264(c, p, y) {
            let el = document.getElementById('f-264');
            let pts = el.innerText.split(/[:，,]/);
            let sc = pts[0]?.replace('$a', '').trim(), sp = pts[1]?.replace('$b', '').trim(), sy = pts[2]?.replace('$c', '').trim();
            el.innerText = `$a ${sc || c} : $b ${sp || p} , $c ${sy || y}`;
        }

        function clearAllFields() {
            ['f-020','f-100','f-110','f-245','f-700','f-264'].forEach(id => {
                document.getElementById(id).innerText = (id === 'f-245' || id === 'f-264' ? '$a  : $b  , $c ' : '$a ');
                document.getElementById(id).classList.remove('locked');
            });
            isCloudLocked = false;
        }

        function copyToClipboard() {
            let out = "";
            ['020','100','110','245','700','264'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) out += `${tag.substring(0,3)}  ${val}\n`;
            });
            navigator.clipboard.writeText(out).then(() => alert("Copied!"));
        }
    </script>
</body>
</html>
