    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const initBtn = document.getElementById('init-btn');
        const captureBtn = document.getElementById('capture-btn');
        const status = document.getElementById('status');
        const debugText = document.getElementById('debug-text');
        const progressBar = document.getElementById('progress-bar');
        const progressOverlay = document.getElementById('progress-overlay');
        const videoUI = document.getElementById('video-ui');

        let worker = null;
        let masterEntities = [];

        // èªç¾©æ ¡æ­£å­—å…¸ï¼šè™•ç†è¨­è¨ˆå­—é«”èª¤åˆ¤
        const OCR_CORRECTIONS = {
            "è¨›å”±": "å‡ºç‰ˆ", "è¨›å”±ç‰ˆ": "å‡ºç‰ˆå“", "ç¸®": "å¾", "è½": "è•™", "è•¹": "è•™", "å…±": "è•™", "è¨›": "å‡º", "èªª$": ""
        };

        const CORP_KEYWORDS = /åœ–æ›¸é¤¨|ä¸­å¿ƒ|å¤§å­¸|å­¸é™¢|å­¸æœƒ|å…¬å¸|å‡ºç‰ˆç¤¾|å±€|ç½²|å§”å“¡æœƒ|æ”¿åºœ|éƒ¨|å·¥ä½œå®¤|çµ„|é¤¨/;
        // CIP å±è”½é—œéµå­—
        const CIP_BLOCKERS = /CIP|é è¡Œç·¨ç›®|æ©Ÿè®€|åˆ†é¡|023\.|10500|1\./;
        const NOISE_WORDS = /ä¸­è¯æ°‘åœ‹|å°è¡Œ|åƒ¹æ ¼|NT|ISBN|978|ç³»åˆ—|å¢æ›¸|é™„éŒ„|å¹´|æœˆ|æ—¥|å†ç‰ˆ|æ‰‹å†Š/;

        function applyCorrections(text) {
            let result = text;
            for (let [key, val] of Object.entries(OCR_CORRECTIONS)) {
                result = result.replace(new RegExp(key, 'g'), val);
            }
            return result;
        }

        function cleanSpaces(str) {
            if (!str) return "";
            return str.replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2').trim();
        }

        function resetField(id) {
            const empty = {'f-245':'$a  : $b  / $c ', 'f-264':'$a  : $b  , $c '};
            document.getElementById(id).innerText = empty[id] || '$a ';
            if(id === 'f-100' || id === 'f-700') masterEntities = [];
        }

        function clearAllFields() {
            if(!confirm("Clear all data?")) return;
            ['f-020','f-100','f-245','f-250','f-264','f-520','f-700'].forEach(id => resetField(id));
        }

        async function initOCR() {
            const selectedLangs = Array.from(document.querySelectorAll('.lang-opt:checked')).map(cb => cb.value);
            if (selectedLangs.length === 0) return alert("Please select languages.");
            initBtn.disabled = true;
            status.innerText = "Loading AI Models...";
            worker = await Tesseract.createWorker(selectedLangs.join('+'), 1, {
                logger: m => {
                    if(m.status === 'recognizing text') {
                        progressOverlay.style.display = 'block';
                        progressBar.style.width = (m.progress * 100) + "%";
                    }
                    status.innerText = m.status + " (" + Math.round(m.progress * 100) + "%)";
                }
            });
            status.innerText = "Ready"; videoUI.classList.remove('hidden');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream; debugText.classList.remove('hidden');
        }

        function formatName(rawName) {
            rawName = cleanSpaces(rawName.replace(/[:ï¼šï¼Œ,ã€]/g, ''));
            if (CORP_KEYWORDS.test(rawName)) return rawName;
            if (/^[\u4e00-\u9fa5]{2,4}$/.test(rawName)) return `${rawName[0]}, ${rawName.substring(1)}`;
            const parts = rawName.split(/\s+/);
            if (parts.length >= 2) { const last = parts.pop(); return `${last}, ${parts.join(" ")}`; }
            return rawName;
        }

        async function processOCR() {
            if (!worker) return;
            captureBtn.disabled = true;
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            context.filter = 'contrast(1.6) grayscale(1) brightness(0.8)';
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const { data: { text } } = await worker.recognize(canvas);
            const correctedText = applyCorrections(text);
            debugText.innerText = "Corrected Text: " + correctedText.replace(/\n/g, ' | ');
            parseTextToMARC(correctedText);
            captureBtn.disabled = false;
            setTimeout(() => { progressOverlay.style.display = 'none'; progressBar.style.width = "0%"; }, 500);
        }

        function parseTextToMARC(text) {
            const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
            const lines = text.split('\n').map(l => cleanSpaces(l)).filter(l => l.length >= 2);
            let bestTitle = { line: "", score: -1000, index: -1 };
            const ROLE_REGEX = /(è‘—|ä½œè€…|æ’°|by|ç·¨|ä¸»ç·¨|è­¯|ç¹ª)/i;

            lines.forEach((line, index) => {
                // 1. ISBN ç²¾æº–åŒ¹é… (åªæŠ“ 13 ä½ 978/979 é–‹é ­æ•¸å­—)
                const isbnMatch = line.match(/(97[89]\d{10})/);
                if (isbnMatch && document.getElementById('f-020').innerText === "$a ") {
                    document.getElementById('f-020').innerText = `$a ${isbnMatch[1]}`;
                }
                const edMatch = line.match(/(å†ç‰ˆ|åˆç‰ˆ|[ç¬¬å·].*[ç‰ˆæ¬¡]|ä¿®è¨‚ç‰ˆ|å¢è¨‚ç‰ˆ|edition|ed\.)/i);
                if (edMatch && document.getElementById('f-250').innerText === "$a ") {
                    document.getElementById('f-250').innerText = `$a ${edMatch[0]}`;
                }

                // 2. è²¬ä»»è€…
                const nameMatch = line.match(/^([^è‘—ç·¨è­¯å°\d]{2,15})[:ï¼š\s]*(è‘—|ç·¨|è­¯|å°|ä½œè€…|ç·¨è€…|ç·¨è‘—)/);
                if (nameMatch) {
                    let cleaned = nameMatch[1].trim();
                    if (cleaned.length >= 2 && !masterEntities.some(e => e.rawName === cleaned)) {
                        masterEntities.push({ rawName: cleaned, formattedName: formatName(cleaned), relator: nameMatch[2] });
                    }
                }

                // 3. é¡Œåè©•åˆ† (åŒ…å«å±è”½é‚è¼¯)
                let score = 0;
                if (line.length >= 4 && line.length <= 40) {
                    score += 50;
                    if (index < lines.length / 2) score += 20;
                    if (CIP_BLOCKERS.test(line)) score -= 300; // å¼·åŠ›å±è”½ CIP
                    if (NOISE_WORDS.test(line)) score -= 150;
                    if (ROLE_REGEX.test(line)) score -= 80;
                    if (line.includes("MARC")) score += 40; // å°ˆæ¥­è¡“èªåŠ æ¬Š
                    
                    if (score > bestTitle.score) bestTitle = { line, score, index };
                }
            });

            // è¨­ç½® 245
            const el245 = document.getElementById('f-245');
            if (bestTitle.line && (el245.innerText === "$a  : $b  / $c " || bestTitle.score > 20)) {
                let a = bestTitle.line, b = "";
                if (a.includes(":") || a.includes("ï¼š")) {
                    const pts = a.split(/[:ï¼š]/); a = pts[0]; b = pts[1];
                } else {
                    const next = lines[bestTitle.index + 1];
                    if (next && next.length > 3 && !NOISE_WORDS.test(next) && !ROLE_REGEX.test(next) && !CIP_BLOCKERS.test(next)) b = next;
                }
                el245.innerText = `$a ${a} : $b ${b} / $c `;
            }

            if (masterEntities.length > 0) {
                const first = masterEntities[0];
                document.getElementById('f-100').innerText = `$a ${first.formattedName}, $e ${first.relator}`;
                document.getElementById('f-700').innerText = masterEntities.slice(1).map(e => `$a ${e.formattedName}, $e ${e.relator}`).join(' ');
                const titlePart = document.getElementById('f-245').innerText.split(' / ')[0];
                const authorStmt = masterEntities.map(e => e.rawName).join('ï¼Œ');
                document.getElementById('f-245').innerText = `${titlePart} / $c ${authorStmt} ç·¨è‘—`;
            }
        }

        function copyToClipboard(btn) {
            const rows = document.querySelectorAll('#marc-output-area div[data-tag]');
            let copyText = "";
            rows.forEach(row => {
                const tag = row.getAttribute('data-tag');
                const content = row.querySelector('.marc-field').innerText.trim();
                if (content.length > 6) copyText += `${tag}  ${content}\n`;
            });
            navigator.clipboard.writeText(copyText).then(() => {
                const original = btn.innerText; btn.innerText = "Copied!";
                setTimeout(() => { btn.innerText = original; }, 1000);
            });
        }
    </script>
