<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU MARC Intelligence v53</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; overflow: hidden; border-radius: 20px; border: 4px solid #1e293b; background: #000; }
        #scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(to right, transparent, #22c55e, transparent);
            box-shadow: 0 0 20px 5px rgba(34, 197, 94, 0.4);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }
        #progress-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 8px;
            background: rgba(30, 41, 59, 0.8); z-index: 20; display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: #22c55e; transition: width 0.2s ease; }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; display: block; padding: 10px; min-height: 1.5em; flex: 1; font-size: 0.95rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; align-items: center; gap: 8px; }
        .tag-num { width: 3rem; font-weight: 900; color: #2563eb; font-size: 0.85rem; }
        .tag-ind { width: 1.5rem; font-family: monospace; color: #94a3b8; font-size: 0.85rem; }
        .clear-btn { cursor: pointer; color: #cbd5e1; padding: 4px; font-size: 24px; }
        footer { font-size: 0.75rem; color: #94a3b8; text-align: center; padding: 40px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-6">
        <header class="text-center py-4">
            <h1 class="text-3xl font-black tracking-tighter text-slate-800">MARC 21 OCR <span class="text-blue-600">v53</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Multi-Lingual Professional Suite</p>
        </header>

        <div class="bg-white rounded-3xl shadow-xl border p-6 space-y-5">
            <div class="flex gap-4">
                <label class="flex-1 flex flex-col items-center gap-2 p-5 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition-all">
                    <input type="radio" name="catalog-mode" value="chi" checked class="hidden">
                    <span class="font-black text-lg">‰∏≠ÊñáÁ∑®ÁõÆ</span>
                </label>
                <label class="flex-1 flex flex-col items-center gap-2 p-5 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition-all">
                    <input type="radio" name="catalog-mode" value="eng" class="hidden">
                    <span class="font-black text-lg">Ë•øÊñáÁ∑®ÁõÆ</span>
                </label>
            </div>
            <button id="init-btn" onclick="initOCR()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-sm shadow-xl active:scale-[0.98]">INITIALIZE ENGINE</button>
        </div>

        <div id="video-ui" class="hidden space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative border-4 border-white">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay"><div id="progress-bar"></div></div>
            </div>
            <button id="capture-btn" onclick="processOCR()" class="w-full bg-blue-600 text-white py-6 rounded-2xl font-black text-xl shadow-2xl active:bg-blue-700 transition">üì∏ START SMART SCAN</button>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-8 space-y-1">
                <div class="tag-row" data-tag="020"><span class="tag-num">020</span><span class="tag-ind">##</span><span contenteditable="true" id="f-020" class="marc-field">$a </span><span onclick="resetField('f-020')" class="clear-btn">√ó</span></div>
                <div class="tag-row bg-blue-50/50 rounded-2xl px-3" data-tag="100"><span class="tag-num">100</span><span class="tag-ind">1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span><span onclick="resetField('f-100')" class="clear-btn">√ó</span></div>
                <div class="tag-row" data-tag="245"><span class="tag-num">245</span><span class="tag-ind">10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span><span onclick="resetField('f-245')" class="clear-btn">√ó</span></div>
                <div class="tag-row bg-slate-50 rounded-2xl px-3" data-tag="250"><span class="tag-num">250</span><span class="tag-ind">##</span><span contenteditable="true" id="f-250" class="marc-field">$a </span><span onclick="resetField('f-250')" class="clear-btn">√ó</span></div>
                <div class="tag-row" data-tag="264"><span class="tag-num">264</span><span class="tag-ind">#1</span><span contenteditable="true" id="f-264" class="marc-field">$a  : $b  , $c </span><span onclick="resetField('f-264')" class="clear-btn">√ó</span></div>
                <div class="tag-row bg-amber-50/30 rounded-2xl px-3" data-tag="520"><span class="tag-num">520</span><span class="tag-ind">##</span><span contenteditable="true" id="f-520" class="marc-field text-sm">$a </span><span onclick="resetField('f-520')" class="clear-btn">√ó</span></div>
            </div>
            
            <div class="px-8 pb-8 flex gap-4">
                <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition">Copy Text</button>
                <button onclick="downloadMRC()" class="flex-[2] bg-blue-600 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 transition">Download .mrc</button>
            </div>
        </div>

        <div id="debug-text" class="bg-black/5 p-4 rounded-xl text-[10px] font-mono text-slate-400 max-h-32 overflow-y-auto hidden"></div>

        <footer>
            Ê∑°Ê±üÂ§ßÂ≠∏Ë¶∫ÁîüÁ¥ÄÂøµÂúñÊõ∏È§® Êé°Á∑®ÁµÑ<br>TKU Library Professional MARC Engine v53
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        // ‰øÑÊñáÁâπÊÆäÂ≠óÂÖÉË£úÊ≠£ (Â∞á @ ÊàñÁõ∏‰ººÁ¨¶ËôüËΩâÁÇ∫‰øÑÊñáÂ≠óÊØç)
        const RUSSIAN_CORRECTIONS = { "@": "–§", "ÊØÅÂä†ÁªùÂΩï": "‰π¶ÁõÆÁ∫™ÂΩï", "Ë®õÂî±": "Âá∫Áâà", "Ë™¨": "Ë™™", "–æ—Ä–µ–Ω—Ç–∏–π—Å–∫–∏–µ": "–§–ª–æ—Ä–µ–Ω—Ç–∏–π—Å–∫–∏–µ" };

        async function initOCR() {
            try {
                const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
                const langPack = (mode === 'chi') ? 'chi_tra+chi_sim+eng+jpn+kor' : 'eng+fra+spa+deu+rus';
                document.getElementById('init-btn').disabled = true;
                worker = await Tesseract.createWorker(langPack, 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            document.getElementById('progress-overlay').style.display = 'block';
                            document.getElementById('progress-bar').style.width = (m.progress * 100) + "%";
                        }
                    }
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('init-btn').innerText = "SYSTEM READY";
            } catch (err) { alert("Init Error: " + err.message); document.getElementById('init-btn').disabled = false; }
        }

        async function processOCR() {
            if (!worker) return;
            const btn = document.getElementById('capture-btn');
            btn.disabled = true; btn.innerText = "DIGITIZING...";
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            // Âº∑ÂåñÂ∞çÊØî‰ª•Âà©Ëæ®Ë≠ò‰øÑÊñáÁ≠ÜÂäÉ
            ctx.filter = 'contrast(1.7) grayscale(1)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const { data: { text } } = await worker.recognize(canvas);
            autoMapMARC(text);
            btn.disabled = false; btn.innerText = "üì∏ START SMART SCAN";
            setTimeout(() => { document.getElementById('progress-overlay').style.display = 'none'; }, 500);
        }

        // ‰øÑÊñáÂßìÂêçÊ®ôÊ∫ñÂåñËΩâÊèõ
        function formatWesternName(rawName) {
            let name = rawName.trim().replace(/[:ÔºöÔºå,]/g, '');
            // ËΩâÊàê Sentence Case (È¶ñÂ≠óÂ§ßÂØ´)
            name = name.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
            const parts = name.split(/\s+/);
            if (parts.length >= 2) {
                const last = parts.pop();
                return `${last}, ${parts.join(' ')}`;
            }
            return name;
        }

        function autoMapMARC(rawText) {
            let processed = rawText;
            for (let [err, fix] of Object.entries(RUSSIAN_CORRECTIONS)) processed = processed.replace(new RegExp(err, 'gi'), fix);
            
            const lines = processed.split('\n').map(l => l.trim()).filter(l => l.length > 2);
            let author = "";
            let titleA = "";
            let titleB = "";
            let city = "", pub = "", year = "";

            lines.forEach((line, idx) => {
                // 1. ISBN
                let isbnNum = line.replace(/[^\dX]/gi, '');
                if (isbnNum.startsWith('97') && isbnNum.length >= 10) document.getElementById('f-020').innerText = `$a ${isbnNum.substring(0, 13)}`;

                // 2. 264 Extraction (ÂüéÂ∏Ç : Âá∫ÁâàÁ§æ, Âπ¥‰ªΩ)
                if (line.match(/\d{4}/)) year = line.match(/\d{4}/)[0];
                if (line.includes("–ú–æ—Å–∫–≤–∞") || line.includes("–ë–µ—Ä–ª–∏–Ω") || line.includes("Moscow")) city = line.match(/–ú–æ—Å–∫–≤–∞|–ë–µ—Ä–ª–∏–Ω|Moscow/i)[0];
                if (line.includes("¬´") || line.includes("Press")) pub = line.replace(/[¬´¬ª]/g, '').trim();

                // 3. Layout Centric (‰øÑÊñáÊéíÁâàÁâπÂæµ)
                if (idx === 0 && line.length < 30) author = line;
                else if (!titleA && line.length > 8) titleA = line;
                else if (titleA && !titleB && line.length > 5 && !line.match(/\d{4}/)) titleB = line;
            });

            // Set 100
            if (author) document.getElementById('f-100').innerText = `$a ${formatWesternName(author)}, $e author.`;

            // Set 245
            if (titleA) {
                const bStr = titleB ? ` : $b ${titleB}` : " : $b ";
                document.getElementById('f-245').innerText = `$a ${titleA}${bStr} / $c ${author}`;
            }

            // Set 264
            if (city || pub || year) {
                document.getElementById('f-264').innerText = `$a ${city || ''} : $b ${pub || ''} , $c ${year || ''}`;
            }
        }

        function resetField(id) {
            const defs = {'f-245':'$a  : $b  / $c ', 'f-264':'$a  : $b  , $c '};
            document.getElementById(id).innerText = defs[id] || '$a ';
        }

        function copyToClipboard() {
            let out = "";
            ['020','100','245','250','264','520'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) out += `${tag}  ${val}\n`;
            });
            navigator.clipboard.writeText(out).then(() => alert("COPIED!"));
        }

        function downloadMRC() { alert("Generating .mrc binary..."); }
    </script>
</body>
</html>
