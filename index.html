<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU Smart Cataloger v58</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; border-radius: 24px; overflow: hidden; border: 4px solid #1e293b; background: #000; }
        #scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #3b82f6; animation: scan 2s linear infinite; box-shadow: 0 0 15px #3b82f6; }
        @keyframes scan { 0% { top: 10%; } 50% { top: 90%; } 100% { top: 10%; } }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; padding: 10px; font-size: 0.95rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; align-items: flex-start; gap: 8px; }
        .tag-label { width: 4.5rem; font-weight: 900; color: #2563eb; font-size: 0.8rem; margin-top: 10px; }
        #status { font-family: monospace; font-size: 11px; color: #64748b; text-align: center; height: 1.5em; font-weight: bold; padding: 5px; }
        footer { font-size: 0.7rem; color: #94a3b8; text-align: center; padding: 40px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <header class="text-center py-4">
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Smart MARC <span class="text-blue-600">v58</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Spatial & Authority Hybrid Engine</p>
        </header>

        <div class="bg-white rounded-3xl shadow-lg p-5 border space-y-4">
            <div class="flex gap-3">
                <label class="flex-1 flex flex-col items-center p-3 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="chi" checked class="hidden">
                    <span class="font-bold text-sm">ä¸­æ–‡ç·¨ç›®</span>
                </label>
                <label class="flex-1 flex flex-col items-center p-3 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="eng" class="hidden">
                    <span class="font-bold text-sm">è¥¿æ–‡ç·¨ç›®</span>
                </label>
            </div>
            <button id="init-btn" onclick="initOCR()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-sm shadow-md active:scale-95 transition">INITIALIZE ENGINE</button>
        </div>

        <div id="video-ui" class="hidden space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative border-4 border-white">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
            </div>
            <button id="capture-btn" onclick="processOCR()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl active:bg-blue-700 transition">ðŸ“¸ START HYBRID SCAN</button>
        </div>

        <div id="status">Ready.</div>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-6 space-y-1">
                <div class="tag-row" data-tag="020"><span class="tag-label">020 ##</span><span contenteditable="true" id="f-020" class="marc-field">$a </span></div>
                <div class="tag-row bg-blue-50/40 rounded-2xl px-2" data-tag="100"><span class="tag-label">100 1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="245"><span class="tag-label">245 10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span></div>
                <div class="tag-row bg-slate-50 rounded-2xl px-2" data-tag="250"><span class="tag-label">250 ##</span><span contenteditable="true" id="f-250" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="264"><span class="tag-label">264 #1</span><span contenteditable="true" id="f-264" class="marc-field">$a  : $b  , $c </span></div>
                <div class="tag-row bg-amber-50/20 rounded-2xl px-2" data-tag="520"><span class="tag-label">520 ##</span><span contenteditable="true" id="f-520" class="marc-field text-xs">$a </span></div>
            </div>
            
            <div class="px-8 pb-8 flex gap-3">
                <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 text-white py-4 rounded-xl font-bold text-xs uppercase active:scale-95 transition">Copy</button>
                <button onclick="clearAllFields()" class="flex-1 bg-red-50 text-red-600 py-4 rounded-xl font-bold text-xs uppercase active:scale-95 transition">Reset</button>
            </div>
        </div>

        <footer>
            æ·¡æ±Ÿå¤§å­¸è¦ºç”Ÿç´€å¿µåœ–æ›¸é¤¨ æŽ¡ç·¨çµ„<br>TKU Library Hybrid Intelligence Suite v58
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        const CITY_DICT = /ÐœÐ¾ÑÐºÐ²Ð°|Ð‘ÐµÑ€Ð»Ð¸Ð½|Moscow|Berlin|London|New York|Taipei|å°åŒ—|è‡ºåŒ—/i;

        async function initOCR() {
            try {
                const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
                const langPack = (mode === 'chi') ? 'chi_tra+chi_sim+eng+jpn+kor' : 'eng+fra+spa+deu+rus';
                document.getElementById('init-btn').disabled = true;
                worker = await Tesseract.createWorker(langPack, 1, {
                    logger: m => { if(m.status === 'recognizing text') document.getElementById('status').innerText = `Identifying... ${Math.round(m.progress * 100)}%`; }
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('init-btn').innerText = "SYSTEM ACTIVE";
            } catch (err) { alert("Init Error: " + err.message); }
        }

        async function processOCR() {
            if (!worker) return;
            document.getElementById('status').innerText = "Analyzing Spatial Layout...";
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'contrast(1.6) grayscale(1)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const { data: { lines, text } } = await worker.recognize(canvas);

            // 1. å„ªå…ˆæ‰¾ ISBN ä¸¦é€²è¡Œè¯ç¶²
            const isbnMatch = text.replace(/[^\dX]/gi, '').match(/97[89]\d{10}/);
            if (isbnMatch) {
                const isbn = isbnMatch[0];
                document.getElementById('f-020').innerText = `$a ${isbn}`;
                await fetchAuthorityData(isbn);
            } else {
                // 2. è‹¥ç„¡ ISBNï¼Œå•Ÿå‹•è¦–è¦ºä½ˆå±€åˆ†æž (Spatial Analysis)
                runSpatialMapping(lines);
            }
            document.getElementById('status').innerText = "Mapping Complete.";
        }

        // v58 æ ¸å¿ƒï¼šè¦–è¦ºç©ºé–“å°æ‡‰æ¼”ç®—æ³•
        function runSpatialMapping(ocrLines) {
            let processed = ocrLines.map(l => ({
                text: l.text.trim().replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2'),
                y: l.bbox.y0,
                h: l.bbox.y1 - l.bbox.y0
            })).filter(l => l.text.length > 2);

            if (processed.length === 0) return;

            // æŽ’åºæ‰¾æ›¸åï¼šé«˜åº¦(h)æœ€å¤§çš„é€šå¸¸æ˜¯æ¨™é¡Œ
            let titleCandidates = [...processed].sort((a,b) => b.h - a.h);
            let titleA = titleCandidates[0].text;
            
            // æ‰¾è‘—è€…ï¼šä½æ–¼é é¢é ‚ç«¯ 25% çš„å€åŸŸï¼Œä¸”å­—é«”é©ä¸­çš„è¡Œ
            let topLines = processed.filter(l => l.y < video.videoHeight * 0.25);
            let author = topLines.length > 0 ? topLines[0].text : "";

            // æ‰¾å‰¯é¡Œåï¼šåœ¨æ¨™é¡Œä¸‹æ–¹ä¸”é«˜åº¦è¼ƒå°çš„è¡Œ
            let titleIdx = processed.findIndex(l => l.text === titleA);
            let titleB = "";
            if (titleIdx !== -1 && processed[titleIdx + 1] && processed[titleIdx + 1].y > processed[titleIdx].y) {
                titleB = processed[titleIdx + 1].text;
            }

            // æ‰¾å‡ºç‰ˆè³‡è¨Šï¼šåº•ç«¯ 20%
            let bottomPart = processed.filter(l => l.y > video.videoHeight * 0.7);
            let city = "", pub = "", year = "";
            bottomPart.forEach(l => {
                if (l.text.match(/\d{4}/)) year = l.text.match(/\d{4}/)[0];
                if (CITY_DICT.test(l.text)) city = l.text.match(CITY_DICT)[0];
                if (l.text.includes("Â«") || l.text.match(/Press|å°è¡Œ|å‡ºç‰ˆ|Way/i)) pub = l.text.replace(/[Â«Â»]/g, '').trim();
            });

            // å¡«å…¥æ¬„ä½ (è‡ªå‹•è½‰æ›å§“åæ ¼å¼)
            if (author) document.getElementById('f-100').innerText = `$a ${formatWesternName(author)}, $e author.`;
            document.getElementById('f-245').innerText = `$a ${titleA} : $b ${titleB} / $c ${author}`;
            document.getElementById('f-264').innerText = `$a ${city} : $b ${pub} , $c ${year}`;
        }

        async function fetchAuthorityData(isbn) {
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await res.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    document.getElementById('f-245').innerText = `$a ${info.title} : $b ${info.subtitle || ''} / $c ${info.authors ? info.authors.join('; ') : ''}`;
                    if (info.authors) document.getElementById('f-100').innerText = `$a ${formatWesternName(info.authors[0])}, $e author.`;
                    document.getElementById('f-264').innerText = `$a  : $b ${info.publisher || ''} , $c ${info.publishedDate ? info.publishedDate.substring(0,4) : ''}`;
                    document.getElementById('f-520').innerText = `$a ${info.description || ''}`;
                    document.getElementById('status').innerText = "Cloud Authority Data Fetched!";
                }
            } catch (e) { document.getElementById('status').innerText = "Cloud failed, using Spatial OCR."; }
        }

        function formatWesternName(raw) {
            let name = raw.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
            let parts = name.split(/\s+/);
            return parts.length >= 2 ? `${parts.pop()}, ${parts.join(' ')}` : name;
        }

        function resetField(id) { document.getElementById(id).innerText = (id === 'f-245' ? '$a  : $b  / $c ' : (id === 'f-264' ? '$a  : $b  , $c ' : '$a ')); }
        function clearAllFields() { ['f-020','f-100','f-245','f-250','f-264','f-520'].forEach(id => resetField(id)); }
        
        function copyToClipboard() {
            let text = "";
            ['020','100','245','250','264','520'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) text += `${tag}  ${val}\n`;
            });
            navigator.clipboard.writeText(text).then(() => alert("COPIED!"));
        }
    </script>
</body>
</html>
