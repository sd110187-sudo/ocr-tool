<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU Smart Cataloger v56</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; border-radius: 24px; overflow: hidden; border: 4px solid #1e293b; background: #000; }
        #scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #3b82f6; animation: scan 2s linear infinite; box-shadow: 0 0 15px #3b82f6; }
        @keyframes scan { 0% { top: 10%; } 50% { top: 90%; } 100% { top: 10%; } }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; padding: 10px; font-size: 0.95rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; align-items: flex-start; gap: 8px; }
        .tag-label { width: 4rem; font-weight: 900; color: #2563eb; font-size: 0.8rem; margin-top: 10px; }
        .fetch-btn { background: #3b82f6; color: white; font-size: 10px; padding: 6px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 6px; }
        .error-field { border: 2px solid #ef4444 !important; background: #fef2f2 !important; }
        #status { font-family: monospace; font-size: 11px; color: #64748b; text-align: center; height: 1.5em; font-weight: bold; }
        footer { font-size: 0.7rem; color: #94a3b8; text-align: center; padding: 40px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <header class="text-center py-4">
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Smart MARC <span class="text-blue-600">v56</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">ISBN Checksum & API Hybrid</p>
        </header>

        <div class="bg-white rounded-3xl shadow-lg p-5 border space-y-4">
            <div class="flex gap-3">
                <label class="flex-1 flex flex-col items-center p-3 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="chi" checked class="hidden">
                    <span class="font-bold text-sm">‰∏≠ÊñáÁ∑®ÁõÆ</span>
                </label>
                <label class="flex-1 flex flex-col items-center p-3 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="eng" class="hidden">
                    <span class="font-bold text-sm">Ë•øÊñáÁ∑®ÁõÆ</span>
                </label>
            </div>
            <button id="init-btn" onclick="initOCR()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-sm shadow-md">INITIALIZE ENGINE</button>
        </div>

        <div id="video-ui" class="hidden space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative border-4 border-white">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay" class="absolute bottom-0 w-full h-2 bg-black/20"><div id="progress-bar" class="h-full bg-blue-500 transition-all w-0"></div></div>
            </div>
            <button id="capture-btn" onclick="processOCR()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl active:bg-blue-700">üì∏ SCAN ISBN & AUTO-FETCH</button>
        </div>

        <div id="status">Ready.</div>

        <div class="bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-6 space-y-1">
                <div class="tag-row" data-tag="020">
                    <span class="tag-label">020 ##</span>
                    <div class="flex-1">
                        <span contenteditable="true" id="f-020" class="marc-field">$a </span>
                        <button onclick="fetchBookData()" class="fetch-btn">üîç CLOUD FETCH (ISBN)</button>
                    </div>
                </div>
                <div class="tag-row bg-blue-50/40 rounded-2xl px-2" data-tag="100"><span class="tag-label">100 1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="245"><span class="tag-label">245 10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span></div>
                <div class="tag-row bg-slate-50 rounded-2xl px-2" data-tag="250"><span class="tag-label">250 ##</span><span contenteditable="true" id="f-250" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="264"><span class="tag-num">264</span><span class="tag-ind">#1</span><span contenteditable="true" id="f-264" class="marc-field">$a  : $b  , $c </span></div>
                <div class="tag-row bg-amber-50/20 rounded-2xl px-2" data-tag="520"><span class="tag-label">520 ##</span><span contenteditable="true" id="f-520" class="marc-field text-xs">$a </span></div>
            </div>
            
            <div class="px-8 pb-8 flex gap-3">
                <button onclick="copyToClipboard()" class="flex-1 bg-slate-100 text-slate-700 py-4 rounded-xl font-bold text-xs uppercase">Copy Text</button>
                <button onclick="clearAllFields()" class="flex-1 bg-red-50 text-red-600 py-4 rounded-xl font-bold text-xs uppercase">Clear</button>
            </div>
        </div>

        <footer>
            Ê∑°Ê±üÂ§ßÂ≠∏Ë¶∫ÁîüÁ¥ÄÂøµÂúñÊõ∏È§® Êé°Á∑®ÁµÑ<br>TKU Library Professional Cataloging Assistant v56
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;

        // v56: ISBN-13 Ê™¢Êü•Á¢ºÈ©óË≠âÈÇèËºØ
        function isValidISBN13(isbn) {
            if (!/^\d{13}$/.test(isbn)) return false;
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                sum += parseInt(isbn[i]) * (i % 2 === 0 ? 1 : 3);
            }
            let checkDigit = (10 - (sum % 10)) % 10;
            return checkDigit === parseInt(isbn[12]);
        }

        async function initOCR() {
            try {
                const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
                const langs = (mode === 'chi') ? 'chi_tra+chi_sim+eng+jpn+kor' : 'eng+fra+spa+deu+rus';
                document.getElementById('init-btn').disabled = true;
                worker = await Tesseract.createWorker(langs, 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') document.getElementById('progress-bar').style.width = (m.progress * 100) + "%";
                        document.getElementById('status').innerText = m.status;
                    }
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('init-btn').innerText = "ENGINE READY";
            } catch (err) { alert("Error: " + err.message); document.getElementById('init-btn').disabled = false; }
        }

        async function processOCR() {
            if (!worker) return;
            const btn = document.getElementById('capture-btn');
            btn.disabled = true; btn.innerText = "DIGITIZING...";
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            // Âº∑ÂåñÈáùÂ∞çÊ¢ùÁ¢ºÊï∏Â≠óÁöÑ‰∫åÂÄºÂåñËôïÁêÜ
            ctx.filter = 'contrast(1.8) grayscale(1) brightness(0.8)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const { data: { text } } = await worker.recognize(canvas);
            
            const isbnMatch = text.replace(/[^\dX]/gi, '').match(/97[89]\d{10}/);
            const el020 = document.getElementById('f-020');
            
            if (isbnMatch) {
                const capturedIsbn = isbnMatch[0];
                el020.innerText = `$a ${capturedIsbn}`;
                
                if (isValidISBN13(capturedIsbn)) {
                    el020.classList.remove('error-field');
                    document.getElementById('status').innerText = "Valid ISBN! Fetching Cloud Data...";
                    fetchBookData(capturedIsbn);
                } else {
                    el020.classList.add('error-field');
                    document.getElementById('status').innerText = "Checksum Error! Please correct the last digit.";
                    // ÈáùÂ∞çÊà™ÂúñÊ°à‰æãÁöÑÁâπÂÆöË£úÊ≠£Âª∫Ë≠∞
                    if (capturedIsbn.endsWith('9')) document.getElementById('status').innerText += " (Try 6?)";
                }
            } else {
                document.getElementById('status').innerText = "No ISBN detected. Adjust focus.";
            }
            btn.disabled = false; btn.innerText = "üì∏ SCAN ISBN & AUTO-FETCH";
        }

        async function fetchBookData(manualIsbn = null) {
            const isbn = manualIsbn || document.getElementById('f-020').innerText.replace(/[^\dX]/gi, '');
            if (!isbn || isbn.length < 10) return alert("Please provide a valid ISBN.");

            document.getElementById('status').innerText = "Fetching Google Books...";
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await response.json();

                if (data.totalItems === 0) {
                    document.getElementById('status').innerText = "ISBN not found in Google database.";
                    return;
                }

                const info = data.items[0].volumeInfo;
                document.getElementById('f-245').innerText = `$a ${info.title || ''} : $b ${info.subtitle || ''} / $c ${info.authors ? info.authors.join('; ') : ''}`;
                
                if (info.authors && info.authors.length > 0) {
                    document.getElementById('f-100').innerText = `$a ${formatWesternName(info.authors[0])}, $e author.`;
                }

                const year = info.publishedDate ? info.publishedDate.substring(0, 4) : '';
                document.getElementById('f-264').innerText = `$a  : $b ${info.publisher || ''} , $c ${year}`;
                document.getElementById('f-520').innerText = `$a ${info.description || ''}`;

                document.getElementById('status').innerText = "Cloud Sync Successful!";
            } catch (e) { document.getElementById('status').innerText = "Network Error."; }
        }

        function formatWesternName(raw) {
            const parts = raw.split(/\s+/);
            return parts.length >= 2 ? `${parts.pop()}, ${parts.join(' ')}` : raw;
        }

        function resetField(id) { document.getElementById(id).innerText = (id === 'f-245' ? '$a  : $b  / $c ' : '$a '); }
        
        function clearAllFields() {
            ['f-020','f-100','f-245','f-250','f-264','f-520'].forEach(id => resetField(id));
            document.getElementById('f-020').classList.remove('error-field');
        }

        function copyToClipboard() {
            let text = "";
            ['020','100','245','250','264','520'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) text += `${tag}  ${val}\n`;
            });
            navigator.clipboard.writeText(text).then(() => alert("COPIED!"));
        }
    </script>
</body>
</html>
