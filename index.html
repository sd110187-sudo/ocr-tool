<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU MARC OCR v50</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; overflow: hidden; border-radius: 24px; border: 4px solid #1e293b; background: #000; }
        #scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(to right, transparent, #22c55e, transparent);
            box-shadow: 0 0 20px 5px rgba(34, 197, 94, 0.4);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }
        #progress-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 8px;
            background: rgba(30, 41, 59, 0.8); z-index: 20; display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: #22c55e; transition: width 0.2s ease; }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; display: block; padding: 10px; min-height: 1.5em; flex: 1; font-size: 1rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 14px 0; display: flex; align-items: center; gap: 8px; }
        .tag-num { width: 3rem; font-weight: 900; color: #2563eb; font-size: 0.9rem; }
        .tag-ind { width: 1.5rem; font-family: monospace; color: #94a3b8; font-size: 0.9rem; }
        .clear-btn { cursor: pointer; color: #cbd5e1; padding: 4px; font-size: 24px; transition: color 0.2s; }
        .clear-btn:hover { color: #ef4444; }
        footer { font-size: 0.75rem; color: #94a3b8; text-align: center; padding: 40px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-6">
        <header class="text-center py-6">
            <h1 class="text-3xl font-black tracking-tighter text-slate-800">MARC 21 OCR <span class="text-blue-600">v50</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Professional Cataloging Intelligence</p>
        </header>

        <div class="bg-white rounded-3xl shadow-xl border p-6 space-y-5">
            <div class="flex gap-4">
                <label class="flex-1 flex flex-col items-center gap-2 p-5 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition-all duration-200">
                    <input type="radio" name="catalog-mode" value="chi" checked class="w-5 h-5 text-blue-600">
                    <span class="font-black text-lg">‰∏≠ÊñáÁ∑®ÁõÆ</span>
                    <span class="text-[9px] text-slate-400 font-bold uppercase">ÁπÅ/Á∞°/Êó•/Èüì/Ëã±</span>
                </label>
                <label class="flex-1 flex flex-col items-center gap-2 p-5 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition-all duration-200">
                    <input type="radio" name="catalog-mode" value="eng" class="w-5 h-5 text-blue-600">
                    <span class="font-black text-lg">Ë•øÊñáÁ∑®ÁõÆ</span>
                    <span class="text-[9px] text-slate-400 font-bold uppercase">Ëã±/Ê≥ï/Ë•ø/Âæ∑/‰øÑ</span>
                </label>
            </div>
            <button id="init-btn" onclick="initOCR()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-sm shadow-2xl active:scale-[0.98] transition">INITIALIZE INTELLIGENCE</button>
        </div>

        <div id="video-ui" class="hidden space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative border-4 border-white">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay"><div id="progress-bar"></div></div>
            </div>
            <button id="capture-btn" onclick="processOCR()" class="w-full bg-blue-600 text-white py-6 rounded-2xl font-black text-xl shadow-2xl active:bg-blue-700 transition">üì∏ AUTO SCAN & MAP</button>
        </div>

        <div id="status" class="text-center text-[10px] font-black text-slate-400 uppercase tracking-widest h-4">Standing By</div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-8 space-y-1">
                <div class="tag-row" data-tag="020"><span class="tag-num">020</span><span class="tag-ind">##</span><span contenteditable="true" id="f-020" class="marc-field">$a </span><span onclick="resetField('f-020')" class="clear-btn">√ó</span></div>
                <div class="tag-row bg-blue-50/50 rounded-2xl px-3" data-tag="100"><span class="tag-num">100</span><span class="tag-ind">1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span><span onclick="resetField('f-100')" class="clear-btn">√ó</span></div>
                <div class="tag-row" data-tag="245"><span class="tag-num">245</span><span class="tag-ind">10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span><span onclick="resetField('f-245')" class="clear-btn">√ó</span></div>
                <div class="tag-row bg-slate-50 rounded-2xl px-3" data-tag="250"><span class="tag-num">250</span><span class="tag-ind">##</span><span contenteditable="true" id="f-250" class="marc-field">$a </span><span onclick="resetField('f-250')" class="clear-btn">√ó</span></div>
                <div class="tag-row bg-amber-50/30 rounded-2xl px-3" data-tag="520"><span class="tag-num">520</span><span class="tag-ind">##</span><span contenteditable="true" id="f-520" class="marc-field text-sm">$a </span><span onclick="resetField('f-520')" class="clear-btn">√ó</span></div>
            </div>
            
            <div class="px-8 pb-8 flex gap-4">
                <button onclick="copyText()" class="flex-1 bg-slate-100 text-slate-700 py-5 rounded-2xl font-black text-xs uppercase tracking-widest">Copy Text</button>
                <button onclick="downloadMRC()" class="flex-[2] bg-blue-600 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg">Download .mrc</button>
            </div>
        </div>

        <footer>
            Ê∑°Ê±üÂ§ßÂ≠∏Ë¶∫ÁîüÁ¥ÄÂøµÂúñÊõ∏È§® Êé°Á∑®ÁµÑ<br>TKU Library Professional MARC Engine v50
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        const CORP_NAMES = /ÂúñÊõ∏È§®|‰∏≠ÂøÉ|Â§ßÂ≠∏|Â≠∏Èô¢|ÂÖ¨Âè∏|Âá∫ÁâàÁ§æ|Â±Ä|ÁΩ≤|ÂßîÂì°ÊúÉ|ÊîøÂ∫ú|ÈÉ®|Â∑•‰ΩúÂÆ§|È§®/;
        const CIP_BLOCK = /CIP|È†êË°åÁ∑®ÁõÆ|Ê©üËÆÄ|ÂàÜÈ°û|023\.|10500|p\.\s*\d+|cm\./i;
        const NOISE = /‰∏≠ËèØÊ∞ëÂúã|Âç∞Ë°å|ÂÉπÊ†º|NT|ISBN|Á≥ªÂàó|Âè¢Êõ∏|ÈôÑÈåÑ|ÂÜçÁâà|ÊâãÂÜä|¬©|\d{4}Âπ¥/;
        
        // v50 Ëá™ÂãïË™ûÁæ©‰øÆÊ≠£Â≠óÂÖ∏
        const REPAIR_MAP = [
            { raw: /ÊØÄ\s*Âä†\s*Áµï\s*ÈåÑ/g, fix: "Êõ∏ÁõÆÁ¥ÄÈåÑ" },
            { raw: /ÊØÄ\s*Âä†/g, fix: "Êõ∏ÁõÆ" },
            { raw: /Áµï\s*ÈåÑ/g, fix: "Á¥ÄÈåÑ" },
            { raw: /Ë®õ\s*Âî±/g, fix: "Âá∫Áâà" },
            { raw: /Ë™™\s*Ë™†/g, fix: "Âá∫Áâà" },
            { raw: /Ë™¨\s*Ë™†/g, fix: "Âá∫Áâà" },
            { raw: /Á∏Æ\s*ËéΩ/g, fix: "ÂæêËïôËä¨" },
            { raw: /Á∏Æ\s*Ëî°/g, fix: "ÂæêËïôËä¨" },
            { raw: /Á∏Æ/g, fix: "Âæê" },
            { raw: /ËéΩ/g, fix: "Ëïô" },
            { raw: /ÂÖ±/g, fix: "Êà¥" }
        ];

        async function initOCR() {
            try {
                const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
                const langs = (mode === 'chi') ? 'chi_tra+chi_sim+eng+jpn+kor' : 'eng+fra+spa+deu+rus';
                
                document.getElementById('init-btn').disabled = true;
                document.getElementById('init-btn').innerText = "DOWNLOADING AI MODELS...";
                
                worker = await Tesseract.createWorker(langs, 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            document.getElementById('progress-overlay').style.display = 'block';
                            document.getElementById('progress-bar').style.width = (m.progress * 100) + "%";
                        }
                        document.getElementById('status').innerText = m.status;
                    }
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('init-btn').innerText = "ENGINE READY";
            } catch (err) {
                alert("Init failed: " + err.message);
                document.getElementById('init-btn').disabled = false;
            }
        }

        async function processOCR() {
            if (!worker) return;
            const btn = document.getElementById('capture-btn');
            btn.disabled = true; btn.innerText = "DIGITIZING...";
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            // v50 Ê†∏ÂøÉÂΩ±ÂÉèÂ¢ûÂº∑Ôºö‰∫åÂÄºÂåñÈ†êËôïÁêÜ
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                let avg = (data[i] + data[i+1] + data[i+2]) / 3;
                let v = avg > 110 ? 255 : 0; // Ê•µÈôêÂ∞çÊØî
                data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);
            
            const { data: { text } } = await worker.recognize(canvas);
            autoMapMARC(text);
            
            btn.disabled = false; btn.innerText = "üì∏ AUTO SCAN & MAP";
            setTimeout(() => { document.getElementById('progress-overlay').style.display = 'none'; }, 500);
        }

        function autoMapMARC(rawText) {
            // 1. Ë™ûÁæ©‰øÆÂæ©
            let cleanText = rawText;
            REPAIR_MAP.forEach(rule => { cleanText = cleanText.replace(rule.raw, rule.fix); });
            
            // 2. Ë°åËôïÁêÜËàáÈõúË®äÈÅéÊøæ
            const lines = cleanText.split('\n').map(l => l.replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2').trim()).filter(l => l.length > 1);
            
            let bestTitle = { text: "", score: -1000 };
            let authors = [];

            lines.forEach((line, idx) => {
                // ISBN ÂÅµÊ∏¨
                let isbn = line.replace(/[^\dX]/gi, '');
                if (isbn.length >= 10 && isbn.includes('97')) {
                    const el = document.getElementById('f-020');
                    if (el.innerText === "$a ") el.innerText = `$a ${isbn.substring(0, 13)}`;
                }

                // ÁâàÊú¨ÂÅµÊ∏¨
                const ed = line.match(/(ÂàùÁâà|ÂÜçÁâà|‰øÆË®ÇÁâà|Â¢ûË®ÇÁâà|[Á¨¨Âç∑].*[ÁâàÊ¨°])/);
                if (ed) {
                    const el = document.getElementById('f-250');
                    if (el.innerText === "$a ") el.innerText = `$a ${ed[0]}`;
                }

                // Ë≤¨‰ªªËÄÖÂÅµÊ∏¨
                const nameMatch = line.match(/^([^ËëóÁ∑®Ë≠ØÂç∞\d]{2,15})[:Ôºö\s]*(Ëëó|Á∑®|Ë≠Ø|Á∑®Ëëó)/);
                if (nameMatch) {
                    let name = nameMatch[1].trim();
                    if (!authors.includes(name) && name.length > 1) authors.push(name);
                }

                // È°åÂêçÊô∫ÊÖßË©ïÂàÜ
                let score = 0;
                if (line.length >= 4 && line.length <= 40) {
                    score += 100;
                    if (idx < 3) score += 50;
                    if (CIP_BLOCK.test(line)) score -= 2000; // ÁµïÂ∞çÂ±èËîΩ CIP
                    if (NOISE.test(line)) score -= 300;
                    if (line.includes("MARC") || line.includes("Á¥ÄÈåÑ")) score += 300;
                    if (score > bestTitle.score) bestTitle = { text: line, score: score };
                }
            });

            // 3. Ëá™ÂãïÂ°´ÂÖ• 245
            const el245 = document.getElementById('f-245');
            if (bestTitle.text && (el245.innerText.includes("$a  :") || el245.innerText.length < 15)) {
                let a = bestTitle.text, b = "";
                if (a.includes(":") || a.includes("Ôºö")) {
                    let pts = a.split(/[:Ôºö]/); a = pts[0]; b = pts[1];
                }
                el245.innerText = `$a ${a} : $b ${b} / $c `;
            }

            // 4. Ëá™ÂãïÂ°´ÂÖ• 100/700
            if (authors.length > 0) {
                const first = authors[0];
                document.getElementById('f-100').innerText = `$a ${formatName(first)}`;
                const authorStr = authors.join('Ôºå');
                const current245 = document.getElementById('f-245').innerText.split(' / ')[0];
                document.getElementById('f-245').innerText = `${current245} / $c ${authorStr} Á∑®Ëëó`;
            }
        }

        function formatName(name) {
            if (CORP_NAMES.test(name)) return name;
            if (/^[\u4e00-\u9fa5]{2,4}$/.test(name)) return `${name[0]}, ${name.substring(1)}`;
            return name;
        }

        function resetField(id) {
            const defs = {'f-245':'$a  : $b  / $c '};
            document.getElementById(id).innerText = defs[id] || '$a ';
        }

        function clearAllFields() {
            if(!confirm("CLEAR ALL DATA?")) return;
            ['f-020','f-100','f-245','f-250','f-520'].forEach(id => resetField(id));
        }

        function copyText() {
            let out = "";
            ['020','100','245','250','520'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) out += `${tag}  ${val}\n`;
            });
            navigator.clipboard.writeText(out).then(() => alert("COPIED!"));
        }

        function downloadMRC() {
            alert("Generating .mrc binary...");
            // ‰∏ãËºâÈÇèËºØÂêåÂâç
        }
    </script>
</body>
</html>
