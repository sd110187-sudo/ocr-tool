<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU Western Cataloger v62</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; border-radius: 28px; overflow: hidden; border: 4px solid #1e293b; background: #000; display: none; }
        #scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #3b82f6; animation: scan 2.2s linear infinite; box-shadow: 0 0 15px #3b82f6; }
        @keyframes scan { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; padding: 12px; font-size: 1rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; align-items: flex-start; gap: 8px; }
        .tag-label { width: 4.5rem; font-weight: 900; color: #2563eb; font-size: 0.85rem; margin-top: 12px; }
        .locked { border: 2px solid #22c55e !important; background: #f0fdf4 !important; }
        #progress-overlay { position: absolute; bottom: 0; width: 100%; height: 10px; background: rgba(0,0,0,0.2); }
        #progress-bar { height: 100%; background: #22c55e; transition: width 0.3s; width: 0%; }
        footer { font-size: 0.7rem; color: #94a3b8; text-align: center; padding: 30px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <header class="text-center py-6">
            <h1 class="text-3xl font-black text-slate-800 tracking-tighter">Western MARC <span class="text-blue-600">v62</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">One-Tap Professional Cataloging</p>
        </header>

        <div class="space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative border-4 border-white">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay"><div id="progress-bar"></div></div>
            </div>
            
            <button id="main-action-btn" onclick="handleMainAction()" class="w-full bg-blue-600 text-white py-6 rounded-[2rem] font-black text-xl shadow-2xl active:bg-blue-700 transition flex items-center justify-center gap-3">
                <span id="btn-icon">üì∏</span>
                <span id="btn-text">START SMART SCAN</span>
            </button>
        </div>

        <div id="status" class="text-center font-mono text-[11px] text-slate-500 font-bold h-4">System Ready.</div>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-8 space-y-1">
                <div class="tag-row" data-tag="020"><span class="tag-label">020 ##</span><span contenteditable="true" id="f-020" class="marc-field">$a </span></div>
                <div class="tag-row bg-blue-50/40 rounded-2xl px-3" data-tag="100"><span class="tag-label">100 1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="245"><span class="tag-label">245 10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span></div>
                <div class="tag-row bg-slate-50 rounded-2xl px-3" data-tag="250"><span class="tag-label">250 ##</span><span contenteditable="true" id="f-250" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="264"><span class="tag-label">264 #1</span><span contenteditable="true" id="f-264" class="marc-field">$a  : $b  , $c </span></div>
            </div>
            
            <div class="px-8 pb-8 flex gap-4">
                <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition">Copy Text</button>
                <button onclick="clearAllFields()" class="flex-1 bg-red-50 text-red-600 py-5 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition">Reset</button>
            </div>
        </div>

        <footer>
            Ê∑°Ê±üÂ§ßÂ≠∏Ë¶∫ÁîüÁ¥ÄÂøµÂúñÊõ∏È§® Êé°Á∑®ÁµÑ<br>TKU Library Automated Western MARC Assistant v62
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        let isCloudLocked = false;
        const CITY_LIST = /–ú–æ—Å–∫–≤–∞|–ë–µ—Ä–ª–∏–Ω|Moscow|Berlin|London|New York|Paris|Taipei|Âè∞Âåó/i;

        // ISBN Ê™¢Êü•Á¢º‰øÆÂæ©
        function getCorrectedISBN(isbn) {
            if (!/^\d{13}$/.test(isbn)) return isbn;
            let sum = 0;
            for (let i = 0; i < 12; i++) sum += parseInt(isbn[i]) * (i % 2 === 0 ? 1 : 3);
            let check = (10 - (sum % 10)) % 10;
            return isbn.substring(0, 12) + check;
        }

        // v62: Ê†∏ÂøÉÂäüËÉΩÂêà‰Ωµ
        async function handleMainAction() {
            const btnText = document.getElementById('btn-text');
            
            // 1. Â¶ÇÊûúÂºïÊìéÂ∞öÊú™ÂàùÂßãÂåñ
            if (!worker) {
                try {
                    btnText.innerText = "LOADING AI MODELS...";
                    document.getElementById('main-action-btn').disabled = true;
                    
                    worker = await Tesseract.createWorker('eng+fra+spa+deu+rus', 1, {
                        logger: m => { if(m.status === 'recognizing text') document.getElementById('progress-bar').style.width = (m.progress * 100) + "%"; }
                    });

                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    document.getElementById('video').srcObject = stream;
                    document.getElementById('video-container').style.display = 'block';
                    
                    document.getElementById('main-action-btn').disabled = false;
                    btnText.innerText = "START SMART SCAN";
                    document.getElementById('status').innerText = "Engine & Camera Ready.";
                } catch (err) { alert("Start failed: " + err.message); }
                return;
            }

            // 2. Â¶ÇÊûúÂºïÊìéÂ∑≤Â∞±Á∑íÔºåÂü∑Ë°åÊéÉÊèè
            processOCR();
        }

        async function processOCR() {
            document.getElementById('status').innerText = "Scanning & Analyzing...";
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('video');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'contrast(1.6) grayscale(1)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const { data: { lines, text } } = await worker.recognize(canvas);

            // ISBN ÂÑ™ÂÖàÈÇèËºØ
            const isbnMatch = text.replace(/[^\dX]/gi, '').match(/97[89]\d{10}/);
            if (isbnMatch) {
                const fixedIsbn = getCorrectedISBN(isbnMatch[0]);
                document.getElementById('f-020').innerText = `$a ${fixedIsbn}`;
                await fetchCloudData(fixedIsbn);
                isCloudLocked = true;
            }

            analyzeStructure(lines);
            document.getElementById('status').innerText = "Mapping Complete.";
        }

        function analyzeStructure(ocrLines) {
            let processed = ocrLines.map(l => ({
                text: l.text.trim(),
                y: l.bbox.y0,
                h: l.bbox.y1 - l.bbox.y0
            })).filter(l => l.text.length > 2);

            if (processed.length === 0) return;

            if (!isCloudLocked) {
                let sortedByH = [...processed].sort((a,b) => b.h - a.h);
                let titleA = sortedByH[0].text;
                let titleIdx = processed.findIndex(l => l.text === titleA);
                let titleB = (processed[titleIdx + 1] && processed[titleIdx + 1].y > processed[titleIdx].y) ? processed[titleIdx + 1].text : "";
                let topLines = processed.filter(l => l.y < video.videoHeight * 0.25);
                let author = topLines.length > 0 ? topLines[0].text : "";
                
                document.getElementById('f-100').innerText = `$a ${formatWesternName(author)}, $e author.`;
                document.getElementById('f-245').innerText = `$a ${titleA} : $b ${titleB} / $c ${author}`;
            }

            // 264 È†ÅÂ∞æË£ú‰Ωç
            let footerLines = processed.filter(l => l.y > video.videoHeight * 0.75);
            let city = "", pub = "", year = "";
            footerLines.forEach(l => {
                if (l.text.match(/\d{4}/)) year = l.text.match(/\d{4}/)[0];
                if (CITY_LIST.test(l.text)) city = l.text.match(CITY_LIST)[0];
                if (l.text.match(/Press|Âç∞Ë°å|¬´/i)) pub = l.text.replace(/[¬´¬ª]/g, '').trim();
            });

            let el264 = document.getElementById('f-264');
            let pts = el264.innerText.split(/[:Ôºå,]/);
            let cCity = pts[0]?.replace('$a', '').trim();
            let cPub = pts[1]?.replace('$b', '').trim();
            let cYear = pts[2]?.replace('$c', '').trim();
            el264.innerText = `$a ${cCity || city} : $b ${cPub || pub} , $c ${cYear || year}`;
        }

        async function fetchCloudData(isbn) {
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await res.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    document.getElementById('f-245').innerText = `$a ${info.title} : $b ${info.subtitle || ''} / $c ${info.authors ? info.authors.join('; ') : ''}`;
                    if (info.authors) document.getElementById('f-100').innerText = `$a ${formatWesternName(info.authors[0])}, $e author.`;
                    let cp = info.publisher || '', sc = "";
                    if (cp.includes(':')) { sc = cp.split(':')[0].trim(); cp = cp.split(':')[1].trim(); }
                    document.getElementById('f-264').innerText = `$a ${sc} : $b ${cp} , $c ${info.publishedDate ? info.publishedDate.substring(0,4) : ''}`;
                    document.querySelectorAll('.marc-field').forEach(el => el.classList.add('locked'));
                }
            } catch (e) { }
        }

        function formatWesternName(raw) {
            let name = raw.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
            let parts = name.split(/\s+/);
            return parts.length >= 2 ? `${parts.pop()}, ${parts.join(' ')}` : name;
        }

        function resetField(id) { 
            document.getElementById(id).innerText = (id === 'f-245' || id === 'f-264' ? '$a  : $b  , $c ' : '$a ');
            document.getElementById(id).classList.remove('locked');
        }

        function clearAllFields() {
            ['f-020','f-100','f-245','f-250','f-264'].forEach(id => resetField(id));
            isCloudLocked = false;
        }

        function copyToClipboard() {
            let out = "";
            ['020','100','245','250','264'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) out += `${tag}  ${val}\n`;
            });
            navigator.clipboard.writeText(out).then(() => alert("Copied!"));
        }
    </script>
</body>
</html>
