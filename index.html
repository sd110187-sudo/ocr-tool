<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool for Catalogers</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; overflow: hidden; border-radius: 24px; border: 4px solid #1e293b; background: #000; }
        #scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(to right, transparent, #38bdf8, transparent);
            box-shadow: 0 0 20px 5px rgba(56, 189, 248, 0.6);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }
        #progress-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
            background: rgba(30, 41, 59, 0.8); z-index: 20; display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: #3b82f6; transition: width 0.2s ease; }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; display: block; padding: 4px; min-height: 1.5em; flex: 1; font-size: 0.9rem; }
        .marc-field:focus { background: #f0f9ff; border-bottom: 2px solid #3b82f6; }
        .group-box { border: 1px solid #e2e8f0; border-radius: 16px; padding: 10px; background: #fff; }
        .tag-num { width: 2.5rem; font-weight: 900; color: #2563eb; font-size: 0.75rem; }
        .tag-ind { width: 1.2rem; font-family: monospace; color: #94a3b8; font-size: 0.75rem; }
        .clear-tag { cursor: pointer; color: #cbd5e1; padding: 0 8px; font-size: 10px; }
        footer { font-size: 0.65rem; color: #94a3b8; text-align: center; padding: 20px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <header class="text-center py-2">
            <h1 class="text-2xl font-black tracking-tight text-slate-800">OCR Tool for Catalogers</h1>
            <p class="text-[10px] text-blue-600 font-medium uppercase tracking-widest">Tamkang University Library v36</p>
        </header>

        <div class="bg-white rounded-3xl shadow-sm border p-4 space-y-3">
            <div class="flex gap-4">
                <label class="flex-1 flex items-center justify-center gap-2 p-2 border-2 rounded-xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50">
                    <input type="radio" name="catalog-mode" value="chi" checked class="hidden"><span class="font-bold text-xs">‰∏≠ÊñáÁ∑®ÁõÆ</span>
                </label>
                <label class="flex-1 flex items-center justify-center gap-2 p-2 border-2 rounded-xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50">
                    <input type="radio" name="catalog-mode" value="eng" class="hidden"><span class="font-bold text-xs">Ë•øÊñáÁ∑®ÁõÆ</span>
                </label>
            </div>
            
            <div class="grid grid-cols-3 gap-2 text-[9px]">
                <div class="group-box space-y-1">
                    <p class="font-bold text-blue-600">Êù±Êñπ</p>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="chi_tra"> ÁπÅ‰∏≠</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="jpn"> Êó•Êñá</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="kor"> ÈüìÊñá</label>
                </div>
                <div class="group-box space-y-1">
                    <p class="font-bold text-emerald-600">Ë•øÊñπ</p>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="eng"> Ëã±Êñá</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="fra"> Ê≥ïÊñá</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="spa"> Ë•øÊñá</label>
                </div>
                <div class="group-box space-y-1">
                    <p class="font-bold text-amber-600">ÁâπÊÆä</p>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="ara"> ÈòøÊãâ‰ºØ</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="ben"> Â≠üÂä†Êãâ</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="lang-opt" value="nor"> Êå™Â®Å</label>
                </div>
            </div>
            <button id="init-btn" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-xs">Initialize Engine</button>
        </div>

        <div id="video-ui" class="hidden space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay"><div id="progress-bar"></div></div>
            </div>
            <div class="flex gap-2">
                <button id="capture-btn" class="flex-[3] bg-blue-600 text-white py-4 rounded-2xl font-black text-lg">üì∏ Capture & Accumulate</button>
                <button onclick="clearAllFields()" class="flex-1 bg-red-50 text-red-600 py-4 rounded-2xl font-bold text-xs">Clear All</button>
            </div>
        </div>

        <div id="status" class="text-center text-[10px] font-mono text-slate-400 h-4">Standing by...</div>
        <div id="debug-text" class="bg-black/5 text-[9px] p-2 rounded-lg text-slate-400 hidden max-h-20 overflow-y-auto"></div>

        <div class="bg-white rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden text-sm" id="marc-output-area">
            <div class="p-6 space-y-3">
                <div class="flex items-center border-b border-slate-50 pb-1" data-tag="020"><span class="tag-num">020</span><span class="tag-ind">##</span><span contenteditable="true" id="f-020" class="marc-field">$a </span><span onclick="resetField('f-020')" class="clear-tag">‚ùå</span></div>
                <div class="flex items-center bg-blue-50/30 p-2 rounded-xl" data-tag="100"><span class="tag-num">100</span><span class="tag-ind">1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span><span onclick="resetField('f-100')" class="clear-tag">‚ùå</span></div>
                <div class="flex items-start" data-tag="245"><span class="tag-num">245</span><span class="tag-ind">10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span><span onclick="resetField('f-245')" class="clear-tag">‚ùå</span></div>
                <div class="flex items-center bg-slate-50 p-2 rounded-xl" data-tag="250"><span class="tag-num">250</span><span class="tag-ind">##</span><span contenteditable="true" id="f-250" class="marc-field">$a </span><span onclick="resetField('f-250')" class="clear-tag">‚ùå</span></div>
                <div class="flex items-center" data-tag="264"><span class="tag-num">264</span><span class="tag-ind">#4</span><span contenteditable="true" id="f-264" class="marc-field">$a  : $b  , $c </span><span onclick="resetField('f-264')" class="clear-tag">‚ùå</span></div>
                <div class="flex items-start bg-amber-50/30 rounded-xl p-3" data-tag="520"><span class="tag-num">520</span><span class="tag-ind">##</span><span contenteditable="true" id="f-520" class="marc-field text-xs leading-relaxed">$a </span><span onclick="resetField('f-520')" class="clear-tag">‚ùå</span></div>
                <div class="flex items-center bg-emerald-50/30 p-2 rounded-xl" data-tag="700"><span class="tag-num">700</span><span class="tag-ind">1#</span><span contenteditable="true" id="f-700" class="marc-field">$a </span><span onclick="resetField('f-700')" class="clear-tag">‚ùå</span></div>
            </div>
            <div class="px-6 pb-6 flex gap-3">
                <button onclick="copyToClipboard(this)" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold text-xs">Copy text</button>
                <button onclick="downloadMRC()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold text-xs">Download .mrc</button>
            </div>
        </div>

        <footer>
            Ê∑°Ê±üÂ§ßÂ≠∏Ë¶∫ÁîüÁ¥ÄÂøµÂúñÊõ∏È§® Êé°Á∑®ÁµÑ<br>TKU Library, New Taipei City, Taiwan
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const initBtn = document.getElementById('init-btn');
        const captureBtn = document.getElementById('capture-btn');
        const status = document.getElementById('status');
        const debugText = document.getElementById('debug-text');
        const progressBar = document.getElementById('progress-bar');
        const progressOverlay = document.getElementById('progress-overlay');
        const videoUI = document.getElementById('video-ui');

        let worker = null;
        let masterEntities = [];

        const CORP_KEYWORDS = /ÂúñÊõ∏È§®|‰∏≠ÂøÉ|Â§ßÂ≠∏|Â≠∏Èô¢|Â≠∏ÊúÉ|ÂÖ¨Âè∏|Âá∫ÁâàÁ§æ|Â±Ä|ÁΩ≤|ÂßîÂì°ÊúÉ|ÊîøÂ∫ú|ÈÉ®|Â∑•‰ΩúÂÆ§|ÁµÑ|È§®/;
        // Ê†πÊìöÁÖßÁâáÁâπË£ΩÁöÑÈªëÂêçÂñÆ
        const NOISE_WORDS = /CIP|È†êË°åÁ∑®ÁõÆ|Ê©üËÆÄ|‰∏≠ËèØÊ∞ëÂúã|Âπ¥|Êúà|Êó•|Âç∞Ë°å|ÂÉπÊ†º|NT|ISBN|978|ÂàÜÈ°û|Ë™™$|Á≥ªÂàó|Âè¢Êõ∏|ÈôÑÈåÑ/;

        function cleanSpaces(str) {
            if (!str) return "";
            return str.replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2').trim();
        }

        function resetField(id) {
            const empty = {'f-245':'$a  : $b  / $c ', 'f-264':'$a  : $b  , $c '};
            document.getElementById(id).innerText = empty[id] || '$a ';
            if(id === 'f-100' || id === 'f-700') masterEntities = [];
        }

        function clearAllFields() {
            if(!confirm("Clear all?")) return;
            ['f-020','f-100','f-245','f-250','f-264','f-520','f-700'].forEach(id => resetField(id));
        }

        async function initOCR() {
            const selectedLangs = Array.from(document.querySelectorAll('.lang-opt:checked')).map(cb => cb.value);
            if (selectedLangs.length === 0) return alert("Select languages.");
            initBtn.disabled = true;
            status.innerText = "Loading AI Models...";
            worker = await Tesseract.createWorker(selectedLangs.join('+'), 1, {
                logger: m => {
                    if(m.status === 'recognizing text') {
                        progressOverlay.style.display = 'block';
                        progressBar.style.width = (m.progress * 100) + "%";
                    }
                    status.innerText = m.status + " (" + Math.round(m.progress * 100) + "%)";
                }
            });
            status.innerText = "Ready"; videoUI.classList.remove('hidden');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream; debugText.classList.remove('hidden');
        }

        function formatName(rawName) {
            rawName = cleanSpaces(rawName.replace(/[:ÔºöÔºå,„ÄÅ]/g, ''));
            if (CORP_KEYWORDS.test(rawName)) return rawName; // Ê©üÊßã‰∏çÊãÜÂàÜ
            if (/^[\u4e00-\u9fa5]{2,4}$/.test(rawName)) return `${rawName[0]}, ${rawName.substring(1)}`;
            const parts = rawName.split(/\s+/);
            if (parts.length >= 2) { const last = parts.pop(); return `${last}, ${parts.join(" ")}`; }
            return rawName;
        }

        async function processOCR() {
            if (!worker) return;
            captureBtn.disabled = true;
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            context.filter = 'contrast(1.6) grayscale(1) brightness(0.8)';
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const { data: { text } } = await worker.recognize(canvas);
            debugText.innerText = "Captured Raw: " + text.replace(/\n/g, ' | ');
            parseTextToMARC(text);
            captureBtn.disabled = false;
            setTimeout(() => { progressOverlay.style.display = 'none'; progressBar.style.width = "0%"; }, 500);
        }

        function parseTextToMARC(text) {
            const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
            const lines = text.split('\n').map(l => cleanSpaces(l)).filter(l => l.length >= 2);
            
            let bestTitle = { line: "", score: -1000, index: -1 };
            const ROLE_REGEX = /(Ëëó|‰ΩúËÄÖ|Êí∞|by|Á∑®|‰∏ªÁ∑®|Ë≠Ø|Áπ™)/i;

            lines.forEach((line, index) => {
                // 1. ISBN & 250 (Á¥ØÂä†ÈÇèËºØ)
                const isbnMatch = line.match(/(97[89][- ]?\d{1,5}[- ]?\d{1,7}[- ]?\d{1,6}[- ]?\d{1,3})/);
                if (isbnMatch && document.getElementById('f-020').innerText === "$a ") {
                    document.getElementById('f-020').innerText = `$a ${isbnMatch[1].replace(/[- ]/g, '')}`;
                }
                const edMatch = line.match(/(ÂÜçÁâà|ÂàùÁâà|[Á¨¨Âç∑].*[ÁâàÊ¨°]|‰øÆË®ÇÁâà|Â¢ûË®ÇÁâà|edition|ed\.)/i);
                if (edMatch && document.getElementById('f-250').innerText === "$a ") {
                    document.getElementById('f-250').innerText = `$a ${edMatch[0]}`;
                }

                // 2. Ë≤¨‰ªªËÄÖÊèêÂèñ
                const nameMatch = line.match(/^([^ËëóÁ∑®Ë≠ØÂç∞\d]{2,15})[:Ôºö\s]*(Ëëó|Á∑®|Ë≠Ø|Âç∞|‰ΩúËÄÖ|Á∑®ËÄÖ|Á∑®Ëëó)/);
                if (nameMatch) {
                    let cleaned = nameMatch[1].trim();
                    if (cleaned.length >= 2 && !masterEntities.some(e => e.rawName === cleaned)) {
                        masterEntities.push({ rawName: cleaned, formattedName: formatName(cleaned), relator: (mode==='chi' ? nameMatch[2] : 'author') });
                    }
                }

                // 3. È°åÂêçÊô∫ÊÖßË©ïÂàÜ
                let score = 0;
                if (line.length >= 4 && line.length <= 30) {
                    score += 50;
                    if (index < lines.length / 2) score += 20; // Èù†‰∏äÁöÑË°å
                    if (NOISE_WORDS.test(line)) score -= 100; // ÈõúË®äÈÅéÊøæ
                    if (ROLE_REGEX.test(line)) score -= 60; // ÂåÖÂê´ËÅ∑Ë≤¨ÁöÑË°åÈÄöÂ∏∏ÊòØËëóËÄÖÊïòËø∞
                    if (/[A-Za-z0-9]/.test(line)) score += 10; // ÂåÖÂê´Ëã±Êï∏ÈÄöÂ∏∏ÊòØÂ∞àÊ•≠Êõ∏Á±çÊõ∏Âêç
                    
                    if (score > bestTitle.score) bestTitle = { line, score, index };
                }
            });

            // Êõ¥Êñ∞ 245
            const el245 = document.getElementById('f-245');
            if (bestTitle.line && (el245.innerText === "$a  : $b  / $c " || bestTitle.score > 30)) {
                let a = bestTitle.line, b = "";
                if (a.includes(":") || a.includes("Ôºö")) {
                    const pts = a.split(/[:Ôºö]/); a = pts[0]; b = pts[1];
                } else {
                    const next = lines[bestTitle.index + 1];
                    if (next && next.length > 3 && !NOISE_WORDS.test(next) && !ROLE_REGEX.test(next)) b = next;
                }
                el245.innerText = `$a ${a} : $b ${b} / $c `;
            }

            // Êõ¥Êñ∞ËëóËÄÖËàá 245$c
            if (masterEntities.length > 0) {
                const first = masterEntities[0];
                document.getElementById('f-100').innerText = `$a ${first.formattedName}, $e ${first.relator}`;
                document.getElementById('f-700').innerText = masterEntities.slice(1).map(e => `$a ${e.formattedName}, $e ${e.relator}`).join(' ');
                
                const titlePart = document.getElementById('f-245').innerText.split(' / ')[0];
                const authorStmt = masterEntities.map(e => e.rawName).join('Ôºå');
                document.getElementById('f-245').innerText = `${titlePart} / $c ${authorStmt} Á∑®Ëëó`;
            }
        }

        function copyToClipboard(btn) {
            const rows = document.querySelectorAll('#marc-output-area > div[data-tag]');
            let copyText = "";
            rows.forEach(row => {
                const tag = row.getAttribute('data-tag');
                const content = row.querySelector('.marc-field').innerText.trim();
                if (content.length > 6) copyText += `${tag}  ${content}\n`;
            });
            navigator.clipboard.writeText(copyText).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = "<span>Copied!</span>";
                setTimeout(() => { btn.innerHTML = original; }, 1000);
            });
        }
    </script>
</body>
