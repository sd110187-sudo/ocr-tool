<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU Smart Cataloger v57</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container { position: relative; border-radius: 24px; overflow: hidden; border: 4px solid #1e293b; background: #000; }
        #scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #3b82f6; animation: scan 2s linear infinite; box-shadow: 0 0 15px #3b82f6; }
        @keyframes scan { 0% { top: 10%; } 50% { top: 90%; } 100% { top: 10%; } }
        .marc-field { font-family: 'Courier New', monospace; outline: none; width: 100%; padding: 10px; font-size: 0.95rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; }
        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; align-items: flex-start; gap: 8px; }
        .tag-label { width: 4rem; font-weight: 900; color: #2563eb; font-size: 0.8rem; margin-top: 10px; }
        .fetch-btn { background: #eff6ff; color: #2563eb; font-size: 10px; padding: 6px 12px; border-radius: 8px; font-weight: bold; border: 1px solid #bfdbfe; cursor: pointer; margin-top: 6px; }
        #status { font-family: monospace; font-size: 11px; color: #64748b; text-align: center; height: 1.5em; font-weight: bold; }
        footer { font-size: 0.7rem; color: #94a3b8; text-align: center; padding: 40px 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <header class="text-center py-4">
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Smart MARC <span class="text-blue-600">v57</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Hybrid Vision & Cloud Engine</p>
        </header>

        <div class="bg-white rounded-3xl shadow-lg p-5 border space-y-4">
            <div class="flex gap-3">
                <label class="flex-1 flex flex-col items-center p-3 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="chi" checked class="hidden">
                    <span class="font-bold text-sm">ä¸­æ–‡ç·¨ç›®</span>
                </label>
                <label class="flex-1 flex flex-col items-center p-3 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="eng" class="hidden">
                    <span class="font-bold text-sm">è¥¿æ–‡ç·¨ç›®</span>
                </label>
            </div>
            <button id="init-btn" onclick="initOCR()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-sm shadow-md">INITIALIZE ENGINE</button>
        </div>

        <div id="video-ui" class="hidden space-y-4">
            <div id="video-container" class="aspect-[4/5] shadow-2xl relative border-4 border-white">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                <div id="scanner-line"></div>
                <div id="progress-overlay" class="absolute bottom-0 w-full h-2 bg-black/20"><div id="progress-bar" class="h-full bg-blue-500 w-0"></div></div>
            </div>
            <button id="capture-btn" onclick="processOCR()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl active:bg-blue-700">ğŸ“¸ SCAN PAGE & AUTO-MAP</button>
        </div>

        <div id="status">Ready.</div>

        <div class="bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden" id="marc-output-area">
            <div class="p-6 space-y-1">
                <div class="tag-row" data-tag="020"><span class="tag-label">020 ##</span><div class="flex-1"><span contenteditable="true" id="f-020" class="marc-field">$a </span><button onclick="fetchBookData()" class="fetch-btn">ğŸ” CLOUD FETCH</button></div></div>
                <div class="tag-row bg-blue-50/40 rounded-2xl px-2" data-tag="100"><span class="tag-label">100 1#</span><span contenteditable="true" id="f-100" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="245"><span class="tag-label">245 10</span><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span></div>
                <div class="tag-row bg-slate-50 rounded-2xl px-2" data-tag="250"><span class="tag-label">250 ##</span><span contenteditable="true" id="f-250" class="marc-field">$a </span></div>
                <div class="tag-row" data-tag="264"><span class="tag-label">264 #1</span><span contenteditable="true" id="f-264" class="marc-field">$a  : $b  , $c </span></div>
                <div class="tag-row bg-amber-50/20 rounded-2xl px-2" data-tag="520"><span class="tag-label">520 ##</span><span contenteditable="true" id="f-520" class="marc-field text-xs">$a </span></div>
            </div>
            <div class="px-8 pb-8 flex gap-3">
                <button onclick="copyToClipboard()" class="flex-1 bg-slate-100 text-slate-700 py-4 rounded-xl font-bold text-xs uppercase">Copy Text</button>
                <button onclick="clearAllFields()" class="flex-1 bg-red-50 text-red-600 py-4 rounded-xl font-bold text-xs uppercase">Reset</button>
            </div>
        </div>

        <div id="debug-text" class="bg-black/5 p-4 rounded-xl text-[9px] font-mono text-slate-400 max-h-32 overflow-y-auto hidden"></div>

        <footer>
            æ·¡æ±Ÿå¤§å­¸è¦ºç”Ÿç´€å¿µåœ–æ›¸é¤¨ æ¡ç·¨çµ„<br>TKU Smart MARC Assistant v57
        </footer>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        const REPAIR_DICT = { "@": "Ğ¤", "æ¯åŠ ç»å½•": "ä¹¦ç›®çºªå½•", "æ¯€åŠ çµ•éŒ„": "æ›¸ç›®ç´€éŒ„", "è¨›å”±": "å‡ºç‰ˆ", "Ğ¾Ñ€ĞµĞ½Ñ‚Ğ¸Ğ¹ÑĞºĞ¸Ğµ": "Ğ¤Ğ»Ğ¾Ñ€ĞµĞ½Ñ‚Ğ¸Ğ¹ÑĞºĞ¸Ğµ" };

        async function initOCR() {
            try {
                const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
                const langs = (mode === 'chi') ? 'chi_tra+chi_sim+eng+jpn+kor' : 'eng+fra+spa+deu+rus';
                document.getElementById('init-btn').disabled = true;
                worker = await Tesseract.createWorker(langs, 1, {
                    logger: m => { if(m.status === 'recognizing text') document.getElementById('progress-bar').style.width = (m.progress * 100) + "%"; }
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('init-btn').innerText = "ENGINE READY";
            } catch (err) { alert("Error: " + err.message); }
        }

        async function processOCR() {
            if (!worker) return;
            document.getElementById('status').innerText = "Analyzing Layout...";
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'contrast(1.6) grayscale(1)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // è«‹æ±‚åŒ…å«åº§æ¨™è¨Šæ¯çš„çµæ§‹åŒ–æ•¸æ“š
            const { data: { lines, text } } = await worker.recognize(canvas);
            document.getElementById('debug-text').innerText = text;
            document.getElementById('debug-text').classList.remove('hidden');

            // 1. å„ªå…ˆæª¢æŸ¥ ISBN
            const isbnMatch = text.replace(/[^\dX]/gi, '').match(/97[89]\d{10}/);
            if (isbnMatch) {
                document.getElementById('f-020').innerText = `$a ${isbnMatch[0]}`;
                fetchBookData(isbnMatch[0]);
            }

            // 2. åŒæ­¥åŸ·è¡Œè¦–è¦ºçµæ§‹åˆ†æ (é‡å°é¡Œåé )
            analyzeLayout(lines);
            document.getElementById('status').innerText = "Mapping Complete.";
        }

        function analyzeLayout(ocrLines) {
            let processedLines = ocrLines.map(l => ({
                text: applyFixes(l.text.trim()),
                y: l.bbox.y0,
                h: l.bbox.y1 - l.bbox.y0
            })).filter(l => l.text.length > 2);

            if (processedLines.length === 0) return;

            let author = "", titleA = "", titleB = "", city = "", pub = "", year = "";

            // A. è²¬ä»»è€…ï¼šé é¢é ‚ç«¯æ–‡å­— (å‰ 20%)
            let topPart = processedLines.filter(l => l.y < video.videoHeight * 0.25);
            if (topPart.length > 0) author = topPart[0].text;

            // B. æ­£é¡Œåï¼šå­—é«”é«˜åº¦æœ€å¤§çš„è¡Œ (æ’é™¤ ISBN)
            let sortedBySize = [...processedLines].filter(l => !l.text.match(/\d{10,13}/)).sort((a,b) => b.h - a.h);
            if (sortedBySize.length > 0) titleA = sortedBySize[0].text;

            // C. å‰¯é¡Œåï¼šæ¨™é¡Œä¸‹æ–¹çš„ç¬¬ä¸€è¡Œ
            let titleIdx = processedLines.findIndex(l => l.text === titleA);
            if (titleIdx !== -1 && processedLines[titleIdx + 1]) {
                let next = processedLines[titleIdx + 1];
                if (next.y > processedLines[titleIdx].y && next.text.length > 3 && !next.text.match(/\d{4}/)) titleB = next.text;
            }

            // D. å‡ºç‰ˆè³‡è¨Šï¼šæ‰¾å°‹å¹´ä»½èˆ‡åŸå¸‚
            processedLines.forEach(l => {
                if (l.text.match(/\d{4}/)) year = l.text.match(/\d{4}/)[0];
                if (l.text.match(/ĞœĞ¾ÑĞºĞ²Ğ°|Ğ‘ĞµÑ€Ğ»Ğ¸Ğ½|Moscow|Taipei|å°åŒ—|è‡ºåŒ—/i)) city = l.text.match(/ĞœĞ¾ÑĞºĞ²Ğ°|Ğ‘ĞµÑ€Ğ»Ğ¸Ğ½|Moscow|Taipei|å°åŒ—|è‡ºåŒ—/i)[0];
                if (l.text.match(/å‡ºç‰ˆç¤¾|å°è¡Œ|Press|Â«/i)) pub = l.text.replace(/[Â«Â»]/g, '').trim();
            });

            // å¸¶å…¥æ¬„ä½ (å¦‚æœç›®å‰æ˜¯ç©ºçš„æ‰å¸¶å…¥ï¼Œé¿å…è“‹æ‰ API è³‡æ–™)
            const el100 = document.getElementById('f-100');
            if (author && el100.innerText === "$a ") el100.innerText = `$a ${formatWesternName(author)}, $e author.`;

            const el245 = document.getElementById('f-245');
            if (titleA && (el245.innerText.includes("$a  :") || el245.innerText.length < 15)) {
                el245.innerText = `$a ${titleA} : $b ${titleB} / $c ${author}`;
            }

            const el264 = document.getElementById('f-264');
            if (el264.innerText.includes("$a  :") && (city || pub || year)) {
                el264.innerText = `$a ${city} : $b ${pub} , $c ${year}`;
            }
        }

        async function fetchBookData(isbn) {
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await response.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    document.getElementById('f-245').innerText = `$a ${info.title} : $b ${info.subtitle || ''} / $c ${info.authors ? info.authors.join('; ') : ''}`;
                    if (info.authors) document.getElementById('f-100').innerText = `$a ${formatWesternName(info.authors[0])}, $e author.`;
                    document.getElementById('f-264').innerText = `$a  : $b ${info.publisher || ''} , $c ${info.publishedDate ? info.publishedDate.substring(0,4) : ''}`;
                    document.getElementById('f-520').innerText = `$a ${info.description || ''}`;
                    document.getElementById('status').innerText = "Cloud Fetched!";
                }
            } catch (e) { document.getElementById('status').innerText = "Cloud failed, using OCR."; }
        }

        function applyFixes(t) {
            for (let [err, fix] of Object.entries(REPAIR_DICT)) t = t.replace(new RegExp(err, 'gi'), fix);
            return t.replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2');
        }

        function formatWesternName(raw) {
            let name = raw.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
            let parts = name.split(/\s+/);
            return parts.length >= 2 ? `${parts.pop()}, ${parts.join(' ')}` : name;
        }

        function resetField(id) { document.getElementById(id).innerText = (id === 'f-245' ? '$a  : $b  / $c ' : (id === 'f-264' ? '$a  : $b  , $c ' : '$a ')); }
        function clearAllFields() { ['f-020','f-100','f-245','f-250','f-264','f-520'].forEach(id => resetField(id)); }
        function copyToClipboard() {
            let text = "";
            ['020','100','245','250','264','520'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) text += `${tag}  ${val}\n`;
            });
            navigator.clipboard.writeText(text).then(() => alert("COPIED!"));
        }
    </script>
</body>
</html>
