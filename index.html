const DB_PUBS = [

    'Wiley','Elsevier','Hachette','Seuil','PUF','Flammarion','Albin Michel','Fayard','Dunod','Larousse','Nathan',
    'Ğ­ĞšĞ¡ĞœĞ','Eksmo','AST','ĞĞ¡Ğ¢','Litres','Ğ˜Ğ·Ğ´Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾','Publishing','Books'

// 1. è§£æ±ºå•Ÿå‹•æŒ‰ä¸‰æ¬¡çš„å•é¡Œï¼šé é¢è¼‰å…¥æ™‚åˆå§‹åŒ–

async function process(input) {

async function analyze(data) {
    const text = data.text;
    const lines = data.lines;
    const clean = text.replace(/\|/g,'1').replace(/\bO(\d)/g,'0$1').replace(/[-\s]/g,'');
    const isbnMatch = clean.match(/(97[89]\d{10})|(\d{9}[\dX])/);
    const existingYear = extractYear(val('f264'));
    let success = false;

    // A. API æµç¨‹ (æœ€é«˜æ¬Šé‡)
    if (isbnMatch) {
        msg(`ISBN ${isbnMatch[0]} å‘½ä¸­`, true);
        success = await fetchGoogle(`isbn:${isbnMatch[0]}`, existingYear, null);
        if(!success) success = await fetchOpenLibrary(isbnMatch[0]);
        
        // å¦‚æœ ISBN æŸ¥åˆ°äº†ï¼Œé–å®šæ¬„ä½ï¼
        if(success) lockIsbnFields();
    }

    // B. åæŸ¥æµç¨‹ (åƒ…åœ¨æœªé–å®šæ™‚åŸ·è¡Œ)
    // è§£æ±ºå•é¡Œï¼šé˜²æ­¢å°é¢ OCR éŒ¯èª¤è¦†è“‹æ­£ç¢ºçš„ ISBN è³‡æ–™
    if (!success && mode === 'cover') {
        if (!isIsbnLocked) {
            const extracted = extractKeywords(lines);

                document.getElementById('manualQuery').value = extracted.cleanTitle; 
                msg(`åæŸ¥: ${extracted.cleanTitle}...`, true);

            }
        } else {

        }

    msg('æ•´åˆ OCR çµæœ...');

    // 1. ç‰ˆæ¬¡
    if (mode !== 'back') {
        const edition = extractEdition(text);
        if(edition) updateField('f250', `$a ${edition}`, true);
    }

    // 2. æ¨¡å¼é‚è¼¯
    if (mode === 'back') {
        analyzeBack(lines);
    } else {
        // å‡ºç‰ˆåœ°/å‡ºç‰ˆç¤¾åµæ¸¬ (ä¿„æ–‡é‚è¼¯å·²å¢å¼·)
        detectPublisherAndPlace(lines, text);

        if (mode === 'cover') {
            // å°é¢æ¨¡å¼ï¼šåŸ·è¡Œå‰¯é¡Œååˆä½µ (åŒ…å« "Ğ Ğ¾Ğ¼Ğ°Ğ½" åµæ¸¬)
            analyzeCoverMerge(lines, success); 
            detectResponsibility(lines);
        } else if (mode === 'copyright') {
            const year = extractYear(text);
            if (year && !val('f264').includes(year)) {
                let current = val('f264') || '';
                if(!current.includes('$c')) updateField('f264', `${current} $c ${year}`, true);
            }

    if (!success && !val('f245') && !isIsbnLocked) {

}

// --- æ ¸å¿ƒï¼šå°é¢åˆä½µ (æ–°å¢ Ğ Ğ¾Ğ¼Ğ°Ğ½ åµæ¸¬) ---
function analyzeCoverMerge(lines, apiSuccess) {
    if(!lines.length) return;
    const validLines = lines.filter(l => l.text.trim().length > 2);
    
    // æ‰¾æœ€å¤§å­— (æ›¸å)
    let maxH = 0, titleIdx = -1;
    validLines.forEach((l, i) => { const h = l.bbox.y1 - l.bbox.y0; if(h>maxH) { maxH=h; titleIdx=i; }});
    const ocrTitle = validLines.filter(l => (l.bbox.y1 - l.bbox.y0) > maxH * 0.7).map(l => l.text.trim()).join(' ');

    const currentTitle = val('f245').replace(/^\$a /, '');
    
    // 1. ç‰¹æ®Šé«”è£/å‰¯é¡Œååµæ¸¬ (Roman/Novel)
    // æª¢æŸ¥æ¨™é¡Œä¸‹æ–¹çš„è¡Œ
    if (titleIdx >= 0 && titleIdx < validLines.length - 1) {
        for(let i = titleIdx + 1; i < validLines.length; i++) {
            const t = validLines[i].text.trim();
            // æª¢æŸ¥æ˜¯å¦ç‚ºé«”è£é—œéµå­— (æ–°å¢ Ğ Ğ¾Ğ¼Ğ°Ğ½, ĞŸĞ¾Ğ²ĞµÑÑ‚ÑŒ)
            if (/^(Ğ Ğ¾Ğ¼Ğ°Ğ½|Roman|Novel|RÃ©cit|Novella|ĞŸĞ¾Ğ²ĞµÑÑ‚ÑŒ)$/i.test(t)) {
                // å¦‚æœç›®å‰æ¨™é¡Œé‚„æ²’åŒ…å«é€™å€‹å­—ï¼ŒåŠ å…¥ç‚º $b
                if (!currentTitle.includes(t)) {
                    // å¦‚æœå·²é–å®šï¼Œæˆ‘å€‘åª appendï¼Œä¸æ”¹ title
                    const sep = currentTitle.includes(': $b') ? ', ' : ' : $b ';
                    updateField('f245', `$a ${currentTitle}${sep}${t}`, true);
                    msg(`å·²åŠ å…¥é«”è£: ${t}`, true);
                }
                break; // æ‰¾åˆ°ä¸€å€‹å°±åœ
            }
        }
    }

    // 2. å¸¸è¦å‰¯é¡Œååˆä½µ (å¦‚æœå·²é–å®šï¼Œåªåš Append ä¸åš Replace)
    if (isIsbnLocked) {
        if (currentTitle && ocrTitle.includes(currentTitle) && ocrTitle.length > currentTitle.length + 5) {
            const sub = ocrTitle.replace(currentTitle, '').replace(/^[:\s\-\.]+/g, '').trim();
            if (sub && !currentTitle.includes(sub)) {
                updateField('f245', `$a ${currentTitle} : $b ${sub}`, true);
            }
        }
        return;
    }

    // æœªé–å®šæ™‚çš„é‚è¼¯ (åŒå‰)
    if (!apiSuccess && !currentTitle && ocrTitle) {
        updateField('f245', `$a ${ocrTitle}`);
    } else if (currentTitle && ocrTitle.includes(currentTitle) && ocrTitle.length > currentTitle.length + 5) {
        const sub = ocrTitle.replace(currentTitle, '').replace(/^[:\s\-\.]+/g, '').trim();
        if (sub) updateField('f245', `$a ${currentTitle} : $b ${sub}`, true);
    }
}

// --- æ ¸å¿ƒï¼šå‡ºç‰ˆåœ°/è€…åµæ¸¬ (å«é å°¾å¼·åŠ›åµæ¸¬) ---
function detectPublisherAndPlace(lines, fullText) {
    let foundPlace = '', foundPub = '';
    
    // 1. å­—å…¸æ¯”å°
    for (let city of DB_CITIES) { 
        if (new RegExp(`\\b${city}\\b`, 'i').test(fullText)) { foundPlace = city; break; } 
    }
    for (let line of lines) {
        const txt = line.text.trim();
        if (txt.length < 3) continue;
        const hasPubKw = DB_PUBS.some(kw => new RegExp(`\\b${kw}\\b`, 'i').test(txt));
        const hasCopy = txt.includes('Â©');
        if ((hasPubKw || hasCopy) && !foundPub) {
            let cleanPub = txt.replace(/Â©\s*\d{4}/, '').replace(/Copyright/i, '').trim();
            if (!/^[\d\s]+$/.test(cleanPub) && cleanPub.length > 3) foundPub = cleanPub;
        }
    }

    // 2. é å°¾å¼·åŠ›åµæ¸¬ (é‡å° Logo åœ¨æœ€ä¸‹é¢çš„æ›¸ï¼Œå¦‚ Eksmo)
    if (mode === 'cover' && (!foundPub || !foundPlace)) {
        const validLines = lines.filter(l => l.text.trim().length > 3);
        if (validLines.length > 0) {
            // æª¢æŸ¥æœ€å¾Œä¸‰è¡Œ (ç¯„åœæ“´å¤§ä¸€é»)
            const lastLines = validLines.slice(-3);
            
            lastLines.forEach(l => {
                const t = l.text.trim();
                // é‚è¼¯ï¼šå¦‚æœé€™è¡ŒåŒ…å«å¹´ä»½ï¼Œæˆ–è€…æ˜¯å–®ç¨çš„è©ï¼Œä¸”åœ¨å­—å…¸è£¡
                // é‡å°ä¿„æ–‡ "ĞœĞ¾ÑĞºĞ²Ğ° 2011"
                const yearMatch = t.match(/\b(19|20)\d{2}\b/);
                
                if (yearMatch || DB_CITIES.some(c=>t.includes(c)) || DB_PUBS.some(p=>t.includes(p))) {
                    // å˜—è©¦åˆ†é›¢åœ°é»å’Œå‡ºç‰ˆç¤¾
                    let potential = t.replace(/\b(19|20)\d{2}\b/, '').replace(/[0-9]/g, '').trim();
                    if (potential.length > 2) {
                        // æª¢æŸ¥æ˜¯å¦ç‚ºåœ°é»
                        const isCity = DB_CITIES.some(c => potential.includes(c));
                        const isPub = DB_PUBS.some(p => potential.includes(p));
                        
                        if (isCity && !foundPlace) foundPlace = potential;
                        else if ((isPub || !foundPub) && !isCity) foundPub = potential;
                    }
                }
            });
        }
    }

    // 3. å¯«å…¥
    const current264 = val('f264');
    let new264 = current264;
    
    if (!current264.includes('$a') && foundPlace) {
        if (!new264) new264 = `$a ${foundPlace} :`;
        else new264 = `$a ${foundPlace} : ` + new264.replace('$a [Place] :', '');
    } else if (current264.includes('[Place]') && foundPlace) {
         new264 = new264.replace('[Place]', foundPlace);
    }

    if (!current264.includes('$b') && foundPub) {
        if (!new264) new264 = `: $b ${foundPub},`; 
        else if (new264.includes(':')) new264 = new264.replace(':', `: $b ${foundPub},`);
        else new264 += ` : $b ${foundPub},`;
    }
    
    if (new264 !== current264) updateField('f264', new264, true);
}

// Google API (å°Šå®ˆé–å®š)
async function fetchGoogle(q,y,v){
    if (isIsbnLocked && !q.startsWith('isbn:')) return false; 
    try{const r=await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&maxResults=5`);const j=await r.json();if(j.totalItems>0){let b=j.items[0];if(v){const s=checkSimilarity(v,b.volumeInfo.title||"");if(s<0.3)return false}if(y){const yi=parseInt(y);const m=j.items.find(x=>{const iy=parseInt(extractYear(x.volumeInfo.publishedDate||''));return!isNaN(iy)&&Math.abs(iy-yi)<=2});if(m)b=m}const i=b.volumeInfo;
    if (!isIsbnLocked) {
        let t=`$a ${i.title}`;if(i.subtitle)t+=` : $b ${i.subtitle}`;updateField('f245',t,true);
        if(i.authors)updateField('f100',`$a ${formatAuthorName(i.authors[0])}, $e author.`,true);
    }
    const ay=extractYear(i.publishedDate||'');const yd=y&&ay?Math.abs(parseInt(y)-parseInt(ay)):0;if(!y||yd<=3){let p='';if(i.publisher)p+=`$b ${i.publisher}, `;if(i.publishedDate)p+=`$c ${i.publishedDate.substring(0,4)}`;if(p)updateField('f264',`$a [Place] : ${p}`,true)}if(i.description&&val('f520').length<50)updateField('f520',`$a ${i.description}`);if(i.industryIdentifiers&&!val('f020')){const n=i.industryIdentifiers.find(x=>x.type==='ISBN_13');if(n)updateField('f020',`$a ${n.identifier}`)}
    if(!isIsbnLocked) {document.getElementById('srcTag').textContent='API å‘½ä¸­';document.getElementById('srcTag').className='badge api';}
    return true}}catch(e){}return false
}

// Utils
function checkSimilarity(s1,s2){if(!s1||!s2)return 0;const t=s=>s.toLowerCase().replace(/[^\w\s]/g,'').split(/\s+/).filter(w=>w.length>2);const a=new Set(t(s1)),b=new Set(t(s2));let i=0;a.forEach(w=>{if(b.has(w))i++});const m=Math.min(a.size,b.size);return m===0?0:i/m}
function extractKeywords(l){const v=l.filter(x=>x.text.trim().length>2);if(!v.length)return{query:'',cleanTitle:''};let m=0,idx=-1;v.forEach((x,i)=>{const h=x.bbox.y1-x.bbox.y0;if(h>m){m=h;idx=i}});let q='',t='';if(idx>=0){t=v[idx].text.trim().replace(/[|\-_â€”]/g,' ').trim();q=`intitle:${t}`;for(let i=0;i<idx;i++){const x=v[i].text.trim();if(x.length>3&&!/\d/.test(x)&&!x.includes('Pline')){q+=`+inauthor:${x.split(' ')[0]}`;break}}}return{query:q,cleanTitle:t}}
function manualSearch(){const q=document.getElementById('manualQuery').value.trim();if(q)fetchGoogle(q,extractYear(val('f264')),null)}
function extractYear(s){const m=s?s.match(/\b(18|19|20)\d{2}\b/):null;return m?m[0]:null}
function formatAuthorName(n){if(n.includes("'")||n.includes(" d'"))return n;let x=n;if(/^[A-Z\s\.\-',]+$/.test(n))x=n.toLowerCase().replace(/(^|\s)\S/g,l=>l.toUpperCase());const p=x.split(' ');return p.length>1&&!x.includes(',')?`${p.pop()}, ${p.join(' ')}`:x}
function extractEdition(t){const n=t.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();const m=n.match(/(\d+[\.\s]?(Âª|Âº|a|o|st|nd|rd|th|e|eme|er|re))[\s\.]*(ed|Ã©d|aufl)/i);if(m){const r=t.match(new RegExp(m[1].replace('.','\\.'),'i'));return r?`${r[0]} edition`:m[0]}const x=t.match(/(PremiÃ¨re|DeuxiÃ¨me|TroisiÃ¨me|First|Second)\s+(Ã©d|ed)/i);return x?x[0]:null}
function detectResponsibility(lines){const validLines=lines.filter(l=>l.text.trim().length>2);let maxH=0,titleIdx=-1;validLines.forEach((l,i)=>{const h=l.bbox.y1-l.bbox.y0;if(h>maxH){maxH=h;titleIdx=i}});let statement=[];if(titleIdx>=0){const titleBottomY=validLines[titleIdx].bbox.y1;for(let i=0;i<validLines.length;i++){const line=validLines[i];if(line.bbox.y0>titleBottomY){const t=line.text.trim();if(/^(par|by|von|textes|trad|edit|pref|intro|prÃ©sentÃ©s|choisis|translated|edited|foreword)/i.test(t)||t.includes('UniversitÃ©')||t.includes('Sorbonne')||t.includes('Professor'))statement.push(t)}}}if(statement.length>0){const st=statement.join(' ');const cur=val('f245');if(cur&&!cur.includes('$c'))updateField('f245',`${cur} / $c ${st}`,true)}}
function analyzeBack(l){if(val('f520'))return;const c=l.filter(x=>!x.text.includes('ISBN')&&(x.text.replace(/[^a-z]/gi,'').length/x.text.length)>0.7);const s=c.map(x=>x.text.trim()).join(' ');if(s.length>30)updateField('f520',`$a ${s}`,true)}
