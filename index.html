    <script>
        let worker = null;
        const CORP_KEYWORDS = /åœ–æ›¸é¤¨|ä¸­å¿ƒ|å¤§å­¸|å­¸é™¢|å…¬å¸|å‡ºç‰ˆç¤¾|å±€|ç½²|å§”å“¡æœƒ|æ”¿åºœ|éƒ¨|å·¥ä½œå®¤|é¤¨/;
        const REPAIR_DICT = { "æ¯€åŠ çµ•éŒ„": "æ›¸ç›®ç´€éŒ„", "è¨›å”±": "å‡ºç‰ˆ", "èªªèª ": "å‡ºç‰ˆ", "ç¸®è½": "å¾è•™èŠ¬", "ç¸®": "å¾", "è½": "è•™" };

        async function initOCR() {
            try {
                const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
                const langPack = (mode === 'chi') ? 'chi_tra+chi_sim+eng+jpn+kor' : 'eng+fra+spa+deu+rus';
                
                document.getElementById('init-btn').disabled = true;
                document.getElementById('init-btn').innerText = "LOADING MODELS...";
                
                worker = await Tesseract.createWorker(langPack, 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            document.getElementById('progress-overlay').style.display = 'block';
                            document.getElementById('progress-bar').style.width = (m.progress * 100) + "%";
                        }
                    }
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('init-btn').innerText = "SYSTEM READY";
            } catch (err) { alert("Init Error: " + err.message); document.getElementById('init-btn').disabled = false; }
        }

        async function processOCR() {
            if (!worker) return;
            const btn = document.getElementById('capture-btn');
            btn.disabled = true; btn.innerText = "DIGITIZING...";
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            // v51 æ·±åº¦å½±åƒå¼·åŒ–
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                let avg = (d[i] + d[i+1] + d[i+2]) / 3;
                let v = avg > 115 ? 255 : 0; // äºŒå€¼åŒ–
                d[i] = d[i+1] = d[i+2] = v;
            }
            ctx.putImageData(imgData, 0, 0);
            
            const { data: { text } } = await worker.recognize(canvas);
            document.getElementById('debug-text').innerText = "RAW: " + text;
            document.getElementById('debug-text').classList.remove('hidden');
            
            autoMapMARC(text);
            
            btn.disabled = false; btn.innerText = "ğŸ“¸ AUTO SCAN & MAP";
            setTimeout(() => { document.getElementById('progress-overlay').style.display = 'none'; }, 500);
        }

        function autoMapMARC(rawText) {
            let processed = rawText;
            for (let [err, fix] of Object.entries(REPAIR_DICT)) processed = processed.replace(new RegExp(err, 'g'), fix);
            
            const lines = processed.split('\n').map(l => l.trim()).filter(l => l.length > 2);
            let titleCandidates = [];
            let authorCandidates = [];

            lines.forEach((line, idx) => {
                // 1. ISBN Detection
                let isbn = line.replace(/[^\dX]/gi, '');
                if (isbn.startsWith('97') && isbn.length >= 10) {
                    const el = document.getElementById('f-020');
                    if (el.innerText === "$a ") el.innerText = `$a ${isbn.substring(0, 13)}`;
                    return;
                }

                // 2. Edition Detection
                const ed = line.match(/(åˆç‰ˆ|å†ç‰ˆ|ä¿®è¨‚ç‰ˆ|å¢è¨‚ç‰ˆ|[ç¬¬å·].*[ç‰ˆæ¬¡]|Edition|Revised)/i);
                if (ed && document.getElementById('f-250').innerText === "$a ") {
                    document.getElementById('f-250').innerText = `$a ${ed[0]}`;
                    return;
                }

                // 3. Layout Centric Mapping (Vertical Position Check)
                // å‡è¨­é ‚éƒ¨å‰ 2 è¡Œé€šå¸¸æ˜¯è‘—è€…
                if (idx < 2 && line.length < 30) {
                    authorCandidates.push(line);
                } else if (line.length > 4) {
                    titleCandidates.push({text: line, score: (line.length > 8 ? 100 : 50)});
                }
            });

            // Set 100 (Author)
            if (authorCandidates.length > 0) {
                const author = authorCandidates[0].replace(/[:ï¼šï¼Œ,]/g, '').trim();
                document.getElementById('f-100').innerText = `$a ${formatName(author)}`;
            }

            // Set 245 (Title)
            if (titleCandidates.length > 0) {
                const el245 = document.getElementById('f-245');
                if (el245.innerText.includes("$a  :") || el245.innerText.length < 15) {
                    const best = titleCandidates.sort((a,b) => b.score - a.score)[0].text;
                    el245.innerText = `$a ${best} : $b  / $c ${authorCandidates.join(', ')}`;
                }
            }
        }

        function formatName(name) {
            if (CORP_KEYWORDS.test(name)) return name;
            if (/^[\u4e00-\u9fa5]{2,4}$/.test(name)) return `${name[0]}, ${name.substring(1)}`;
            return name;
        }

        function resetField(id) {
            const defs = {'f-245':'$a  : $b  / $c '};
            document.getElementById(id).innerText = defs[id] || '$a ';
        }

        function clearAllFields() {
            if(!confirm("CLEAR ALL MARC DATA?")) return;
            ['f-020','f-100','f-245','f-250','f-520'].forEach(id => resetField(id));
        }

        function copyToClipboard() {
            let out = "";
            ['020','100','245','250','520'].forEach(tag => {
                let val = document.getElementById('f-'+tag).innerText.trim();
                if(val.length > 5) out += `${tag}  ${val}\n`;
            });
            navigator.clipboard.writeText(out).then(() => alert("COPIED TO CLIPBOARD!"));
        }

        }
