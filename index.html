async function analyze(data) {

// --- æ ¸å¿ƒï¼šè‡ªç„¶èªåºè½‰æ› (Last, First -> First Last) ---
function toNaturalOrder(nameStr) {
    // ç§»é™¤ "author." ç­‰é›œè¨Š
    let clean = nameStr.replace(/,\s*author\.?/gi, '').replace(/\s+\$e\s+author\.?/gi, '').trim();
    
    // æª¢æŸ¥æ˜¯å¦æœ‰é€—è™Ÿ (Weber, Mary Beth)
    if (clean.includes(',')) {
        const parts = clean.split(',');
        if (parts.length === 2) {
            // äº¤æ›ä½ç½®
            return `${parts[1].trim()} ${parts[0].trim()}`;
        }
    }
    return clean; // å·²ç¶“æ˜¯è‡ªç„¶èªåº
}

// --- æ ¸å¿ƒï¼šGoogle API è³‡æ–™è™•ç† (å«è‡ªç„¶èªåºè½‰æ›) ---
async function fetchGoogle(q,y,v){
    if(isIsbnLocked&&!q.startsWith('isbn:'))return false;
    try{
        const r=await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&maxResults=5`);
        const j=await r.json();
        if(j.totalItems>0){
            let b=j.items[0];
            if(v){const s=checkSimilarity(v,b.volumeInfo.title||"");if(s<0.3)return false}
            if(y){const yi=parseInt(y);const m=j.items.find(x=>{const iy=parseInt(extractYear(x.volumeInfo.publishedDate||''));return!isNaN(iy)&&Math.abs(iy-yi)<=2});if(m)b=m}
            
            const i=b.volumeInfo;
            
            if(!isIsbnLocked){
                // 1. è™•ç†æ¨™é¡Œ (åš´æ ¼å°å¯«)
                let t=`$a ${toSentenceCase(i.title)}`;
                if(i.subtitle) t+=` : $b ${toSentenceCase(i.subtitle)}`; // $b ä¹Ÿè¦å°å¯«
                
                // 2. è™•ç†è²¬ä»»è€… $c (å¾ authors é™£åˆ—ç”Ÿæˆè‡ªç„¶èªåº)
                if(i.authors && i.authors.length > 0) {

                    const naturalNames = i.authors.map(a => toNaturalOrder(a));

                    t += ` / $c ${stmt}`;

                updateField('f245',t,true);
                
                // 3. è™•ç† 100 (ä¿æŒå€’è£)
                if(i.authors) updateField('f100',`$a ${formatAuthorName(i.authors[0])}, $e author.`,true);
            }
            
            const ay=extractYear(i.publishedDate||'');
            const yd=y&&ay?Math.abs(parseInt(y)-parseInt(ay)):0;
            if(!y||yd<=3){
                let p='';

                if(i.publishedDate)p+=`$c ${i.publishedDate.substring(0,4)}`;

            return true;
        }
    }catch(e){}return false
}

// --- åš´æ ¼å¥å¼å°å¯« (Strict Sentence Case) ---
function toSentenceCase(str) {
    if (!str) return str;
    let s = str.toLowerCase();
    // åªæœ‰æ•´å€‹å­—ä¸²çš„ç¬¬ä¸€å€‹å­—å¤§å¯«
    s = s.charAt(0).toUpperCase() + s.slice(1);
    // æ¢å¾©å°ˆæœ‰åè©
    PROPER_NOUNS.forEach(noun => { 
        const regex = new RegExp(`\\b${noun}\\b`, 'gi'); 
        s = s.replace(regex, noun); 
    });
    return s;
}

function detectResponsibility(lines) {
    const validLines = lines.filter(l => l.text.trim().length > 2);

    validLines.forEach((l,i)=>{const h=l.bbox.y1-l.bbox.y0;if(h>maxH){maxH=h;titleIdx=i}});

            // éæ¿¾ï¼šCIP é›œè¨Š & å‡ºç‰ˆç¤¾
            if (line.bbox.y0 > titleBottomY &&

                if (t.length > 3 && t.length < 40 && !/\d/.test(t)) {
                    statement.push(t);
                }
            }

    }
    // é€™è£¡æˆ‘å€‘ä¸è‡ªå‹•å¡«å…¥ $cï¼Œå› ç‚ºå°é¢ OCR é›œè¨Šå¤šï¼Œåªåœ¨åµæ¸¬åˆ°ç‰¹å®šè§’è‰²é—œéµå­—æ™‚æ‰å¡« (åœ¨ ROLE_DICT é‚è¼¯ä¸­è™•ç†)
