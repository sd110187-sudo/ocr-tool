@keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

<script>
let worker, mode = 'copyright';

(async () => {
    msg('è¼‰å…¥ OCR...', true);
    worker = await Tesseract.createWorker('eng+fra+deu+spa');
    msg('ç³»çµ±å°±ç·’');
})();

function setMode(m) {
    mode = m;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    msg(m === 'cover' ? 'å°é¢æ¨¡å¼ï¼šæ™ºæ…§é˜²è­·å•Ÿå‹•' : 'ä¸€èˆ¬æ¨¡å¼');
}

async function process(input) {
    if (!input.files[0]) return;
    const file = input.files[0];
    document.getElementById('manualQuery').value = '';
    msg('å½±åƒè™•ç†ä¸­...', true);
    const imgData = await preprocess(file);
    msg('OCR è¾¨è­˜ä¸­...', true);
    const { data } = await worker.recognize(imgData);
    document.getElementById('debug').textContent = data.text;
    await analyze(data);
    input.value = '';
}

async function analyze(data) {
    const text = data.text;
    const lines = data.lines;
    const clean = text.replace(/\|/g,'1').replace(/\bO(\d)/g,'0$1').replace(/[-\s]/g,'');
    const isbnMatch = clean.match(/(97[89]\d{10})|(\d{9}[\dX])/);
    const existingYear = extractYear(val('f264'));
    let success = false;

    // A. ISBN å‘½ä¸­ (æœ€é«˜ä¿¡ä»»åº¦ï¼Œä¸é ˆé˜²è­·)
    if (isbnMatch) {
        msg(`ISBN ${isbnMatch[0]} å‘½ä¸­`, true);
        success = await fetchGoogle(`isbn:${isbnMatch[0]}`, existingYear, null); // null means no validation needed
        if(!success) success = await fetchOpenLibrary(isbnMatch[0]);
    }

    // B. æ–‡å­—åæŸ¥ (éœ€é€šéã€Œèªæ„é˜²ç«ç‰†ã€)
    if (!success && mode === 'cover') {
        const extracted = extractKeywords(lines);
        if (extracted.query.length > 3) {
            document.getElementById('manualQuery').value = extracted.cleanTitle; 
            msg(`åæŸ¥: ${extracted.cleanTitle}...`, true);
            // å‚³å…¥ extracted.cleanTitle ä½œç‚ºé©—è­‰åŸºæº–
            success = await fetchGoogle(extracted.query, existingYear, extracted.cleanTitle); 
        }
    }

    // C. OCR è£œå¼·
    msg('æ•´åˆè³‡æ–™...');
    const edition = extractEdition(text);
    if(edition) updateField('f250', `$a ${edition}`, true);

    if (mode === 'cover') {
        analyzeCoverMerge(lines, success);
    } else if (mode === 'copyright') {
        analyzeCopyrightMerge(text, lines);
    } else if (mode === 'back') {
        analyzeBack(lines);
    }

    if (!success && !val('f245')) {
        document.getElementById('srcTag').textContent = 'OCR è§£æ';
        document.getElementById('srcTag').className = 'badge ocr';
    }
    msg('å®Œæˆ');
}

// --- æ ¸å¿ƒï¼šå¸¶æœ‰ã€Œé˜²ç«ç‰†ã€çš„ Google Search ---
async function fetchGoogle(query, localYear, validationText = null) {
    try {
        const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5`;
        const res = await fetch(url);
        const json = await res.json();
        
        if (json.totalItems > 0) {
            let bestItem = json.items[0]; 
            
            // 1. é˜²ç«ç‰†æª¢æ ¸ (Semantic Firewall)
            // å¦‚æœæˆ‘å€‘æ˜¯é€é OCR åæŸ¥ (å³ validationText å­˜åœ¨)ï¼Œå¿…é ˆæª¢æŸ¥ç›¸ä¼¼åº¦
            if (validationText) {
                const apiTitle = bestItem.volumeInfo.title || "";
                const similarity = checkSimilarity(validationText, apiTitle);
                
                // å¦‚æœç›¸ä¼¼åº¦å¤ªä½ (< 30%)ï¼Œåˆ¤å®šç‚ºéŒ¯èª¤æœå°‹ï¼Œæ””æˆªï¼
                if (similarity < 0.3) {
                    msg(`ğŸš« æ””æˆªï¼API çµæœ (${apiTitle}) èˆ‡åŸæ›¸ä¸ç¬¦`, false);
                    document.getElementById('srcTag').textContent = 'API çµæœé­æ‹’';
                    document.getElementById('srcTag').className = 'badge reject';
                    // è®“è¼¸å…¥æ¡†ç´…æ¡†éœ‡å‹•ä¸€ä¸‹
                    document.getElementById('f245').parentElement.classList.add('rejected-field');
                    setTimeout(() => document.getElementById('f245').parentElement.classList.remove('rejected-field'), 1000);
                    return false; // æ‹’çµ•æ›´æ–°
                }
            }

            // 2. å¹´ä»½éŒ¨é»é‚è¼¯ (åŒ v8)
            if (localYear) {
                const yearInt = parseInt(localYear);
                const match = json.items.find(item => {
                    const iYear = parseInt(extractYear(item.volumeInfo.publishedDate || ''));
                    return !isNaN(iYear) && Math.abs(iYear - yearInt) <= 2;
                });
                if (match) bestItem = match;
            }

            // 3. å¯«å…¥è³‡æ–™
            const i = bestItem.volumeInfo;
            let title = `$a ${i.title}`;
            if(i.subtitle) title += ` : $b ${i.subtitle}`;
            updateField('f245', title, true);
            
            if(i.authors) {
                const fmtName = formatAuthorName(i.authors[0]);
                updateField('f100', `$a ${fmtName}, $e author.`, true);
            }
            
            // å¹´ä»½é–å®šé‚è¼¯
            const apiYear = extractYear(i.publishedDate || '');
            const yearDiff = localYear && apiYear ? Math.abs(parseInt(localYear) - parseInt(apiYear)) : 0;
            
            if (!localYear || yearDiff <= 3) {
                let pub = '';
                if(i.publisher) pub += `$b ${i.publisher}, `;
                if(i.publishedDate) pub += `$c ${i.publishedDate.substring(0,4)}`;
                if(pub) { updateField('f264', `$a [Place] : ${pub}`, true); unlockField('wrap264'); }
            } else {
                lockField('wrap264'); // é–å®š
            }
            
            if(i.description && val('f520').length < 50) updateField('f520', `$a ${i.description}`);
            if(i.industryIdentifiers && !val('f020')) {
                const isbn13 = i.industryIdentifiers.find(x=>x.type==='ISBN_13');
                if(isbn13) updateField('f020', `$a ${isbn13.identifier}`);
            }
            
            document.getElementById('srcTag').textContent = 'API å‘½ä¸­ (å·²é©—è­‰)';
            document.getElementById('srcTag').className = 'badge api';
            return true;
        }
    } catch(e) { console.error(e); }
    return false;
}

// --- æ–°å¢ï¼šç›¸ä¼¼åº¦æª¢æŸ¥ (Token Overlap) ---
function checkSimilarity(str1, str2) {
    if (!str1 || !str2) return 0;
    const tokenize = s => s.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 2);
    const set1 = new Set(tokenize(str1));
    const set2 = new Set(tokenize(str2));
    
    let intersection = 0;
    set1.forEach(word => { if (set2.has(word)) intersection++; });
    
    const smallerSize = Math.min(set1.size, set2.size);
    return smallerSize === 0 ? 0 : intersection / smallerSize;
}

// --- å‡ç´šï¼šå°é¢åˆ†æ (åŒ…å« 245 $c çµäºº) ---
function analyzeCoverMerge(lines, apiSuccess) {
    if(!lines.length) return;
    const validLines = lines.filter(l => l.text.trim().length > 2);
    
    // 1. æ‰¾æ›¸å (æœ€å¤§å­—)
    let maxH = 0, titleIdx = -1;
    validLines.forEach((l, i) => { const h = l.bbox.y1 - l.bbox.y0; if(h>maxH) { maxH=h; titleIdx=i; }});
    const ocrTitle = validLines.filter(l => (l.bbox.y1 - l.bbox.y0) > maxH * 0.7).map(l => l.text.trim()).join(' ');

    // 2. å¦‚æœ API å¤±æ•—ï¼Œç”¨ OCR è£œæ›¸å
    const curTitle = val('f245').replace(/^\$a /, '');
    if (!apiSuccess && !curTitle && ocrTitle) {
        updateField('f245', `$a ${ocrTitle}`);
    }

    // 3. --- $c è²¬ä»»è€…çµäºº (æ–°åŠŸèƒ½) ---
    // æƒæã€Œæ›¸åä¸‹æ–¹ã€çš„æ‰€æœ‰è¡Œ
    let statement = [];
    if (titleIdx >= 0) {
        const titleBottomY = validLines[titleIdx].bbox.y1;
        
        for (let i = 0; i < validLines.length; i++) {
            const line = validLines[i];
            const text = line.text.trim();
            // æ¢ä»¶ï¼šä½æ–¼æ¨™é¡Œä¸‹æ–¹ï¼Œä¸”åŒ…å«é—œéµå­—
            if (line.bbox.y0 > titleBottomY) {
                // é—œéµå­—ï¼šæ³•/è‹±/å¾·
                if (/^(par|by|von|textes|trad|edit|pref|intro|prÃ©sentÃ©s|choisis)/i.test(text) || text.includes('Sorbonne') || text.includes('UniversitÃ©')) {
                    statement.push(text);
                }
            }
        }
    }
    
    // å¦‚æœæŠ“åˆ°äº†ï¼Œå¡«å…¥ 245 $c
    if (statement.length > 0) {
        const fullStatement = statement.join(' ');
        const currentField = val('f245');
        // é¿å…é‡è¤‡å¡«å¯«
        if (currentField && !currentField.includes('$c')) {
            updateField('f245', `${currentField} / $c ${fullStatement}`, true);
        }
    }
}

// --- å…¶ä»–åŠŸèƒ½ ---
function extractKeywords(lines) {
    const validLines = lines.filter(l => l.text.trim().length > 2);
    if(validLines.length === 0) return { query: '', cleanTitle: '' };
    let maxH = 0, titleIdx = -1;
    validLines.forEach((l, i) => { const h = l.bbox.y1 - l.bbox.y0; if(h > maxH) { maxH = h; titleIdx = i; }});
    
    let q = '', title = '';
    if (titleIdx >= 0) {
        title = validLines[titleIdx].text.trim().replace(/[|\-_â€”]/g, ' ').trim();
        q += `intitle:${title}`;
        for(let i=0; i<titleIdx; i++){
            const t = validLines[i].text.trim();
            if(t.length > 3 && !/\d/.test(t) && !t.includes('Pline')) { q += `+inauthor:${t.split(' ')[0]}`; break; }
        }
    }
    return { query: q, cleanTitle: title };
}

// è¼”åŠ©å‡½å¼ä¿æŒä¸è®Š
function manualSearch() { const q = document.getElementById('manualQuery').value.trim(); if(q) fetchGoogle(q, extractYear(val('f264')), null); }
function extractYear(s) { const m = s?s.match(/\b(18|19|20)\d{2}\b/):null; return m?m[0]:null; }
function lockField(id) { document.getElementById(id).classList.add('locked-field'); }
function unlockField(id) { document.getElementById(id).classList.remove('locked-field'); }
function formatAuthorName(n) { if(n.includes("'")||n.includes(" d'"))return n; let x=n; if(/^[A-Z\s\.\-',]+$/.test(n)) x=n.toLowerCase().replace(/(^|\s)\S/g,l=>l.toUpperCase()); const p=x.split(' '); return p.length>1&&!x.includes(',')?`${p.pop()}, ${p.join(' ')}`:x; }
function extractEdition(t){ const n=t.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase(); const m=n.match(/(\d+[\.\s]?(Âª|Âº|a|o|st|nd|rd|th|e|eme|er|re))[\s\.]*(ed|Ã©d|aufl)/i); if(m){const r=t.match(new RegExp(m[1].replace('.','\\.'),'i'));return r?`${r[0]} edition`:m[0];} const x=t.match(/(PremiÃ¨re|DeuxiÃ¨me|TroisiÃ¨me|First|Second)\s+(Ã©d|ed)/i); return x?x[0]:null; }
function analyzeCopyrightMerge(t,l){ const y=t.match(/\b(19|20)\d{2}\b/); let p=''; for(let x of l){if(x.text.includes('Â©')||/Editions|Press|Verlag/i.test(x.text)){p=x.text.replace(/.*Â©\s*\d*\s*/,'').replace(/^\d{4}/,'').trim();if(p.length>2&&!/\d/.test(p))break}} const c=val('f264'); if(!c){let s='';if(p)s+=`: $b ${p}, `;if(y)s+=`$c ${y[0]}`;if(s)updateField('f264',`$a [Place] ${s}`)} }
function analyzeBack(l){ if(val('f520'))return; const c=l.filter(x=>!x.text.includes('ISBN')&&(x.text.replace(/[^a-z]/gi,'').length/x.text.length)>0.5); const s=c.map(x=>x.text.trim()).join(' '); if(s.length>20)updateField('f520',`$a ${s}`) }
function updateField(id,v,f=false){ const e=document.getElementById(id); if(f||!e.value){e.value=v;e.parentElement.classList.add('safe-field');setTimeout(()=>e.parentElement.classList.remove('safe-field'),1200)} }
function val(id){return document.getElementById(id).value}
function copyOne(id){const e=document.getElementById(id);navigator.clipboard.writeText(e.value);const b=e.nextElementSibling;b.textContent='âœ…';setTimeout(()=>b.textContent='ğŸ“‹',1000)}
function copyAll(){const f=['f020','f100','f245','f250','f264','f520'];const t=f.map(k=>{const v=val(k);return v?`${k.substring(1)} ## ${v}`:null}).filter(x=>x).join('\n');navigator.clipboard.writeText(t).then(()=>{const b=document.querySelector('.copy-all-btn');b.textContent='âœ… å·²è¤‡è£½';setTimeout(()=>b.textContent='ğŸ“‹ è¤‡è£½å®Œæ•´è¨˜éŒ„',2000)})}
function msg(t,l){document.getElementById('status').textContent=t+(l?' â³':'')}
async function fetchOpenLibrary(i){return false}
async function preprocess(f){return new Promise(r=>{const i=new Image();i.onload=()=>{const c=document.getElementById('cvs'),x=c.getContext('2d');let w=i.width,h=i.height;if(w>1500){let s=1500/w;w*=s;h*=s}c.width=w;c.height=h;x.drawImage(i,0,0,w,h);const d=x.getImageData(0,0,w,h);for(let k=0;k<d.data.length;k+=4){const g=(d.data[k]+d.data[k+1]+d.data[k+2])/3;d.data[k]=d.data[k+1]=d.data[k+2]=g>100?255:0}x.putImageData(d,0,0);r(c.toDataURL('image/jpeg'))};i.src=URL.createObjectURL(f)})}
</script>
