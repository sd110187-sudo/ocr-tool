// --- æ ¸å¿ƒå‡ç´šï¼šåš´æ ¼å¥å¼å°å¯«è½‰æ› (Strict Sentence Case) ---
function toSentenceCase(str) {
    if (!str) return str;
    
    // 1. å…ˆå…¨éƒ¨è½‰å°å¯«
    let s = str.toLowerCase();
    
    // 2. é¦–å­—æ¯å¤§å¯«
    s = s.charAt(0).toUpperCase() + s.slice(1);
    
    // 3. æ¢å¾©å°ˆæœ‰åè©å¤§å¯« (Whitelist)
    PROPER_NOUNS.forEach(noun => {
        // ä½¿ç”¨æ­£å‰‡è¡¨é”å¼å…¨è©åŒ¹é…ï¼Œå¿½ç•¥å¤§å°å¯«
        const regex = new RegExp(`\\b${noun}\\b`, 'gi');
        s = s.replace(regex, noun); 
    });

    // 4. æ³¨æ„ï¼šå†’è™Ÿå¾Œçš„é¦–å­—ç¾åœ¨ä¿æŒå°å¯« (é™¤éå®ƒåœ¨ PROPER_NOUNS è£¡)
    
    return s;
}

function detectAndFixRoles(lines) {
    const validLines = lines.filter(l => l.text.trim().length > 2);
    const current100 = val('f100');
    let new700 = val('f700') || '';

    for (let i = 0; i < validLines.length; i++) {
        const lineText = validLines[i].text.trim();
        for (let roleDef of ROLE_DICT) {
            const match = lineText.match(roleDef.regex);
            if (match) {
                let fullStatement = lineText;
                let extractedName = lineText.replace(match[0], '').replace(/by|par|von|de|por/i, '').trim();
                
                if (extractedName.length < 3 && validLines[i+1]) {
                    extractedName = validLines[i+1].text.trim();
                    fullStatement = `${lineText} ${extractedName}`;
                }
                
                extractedName = extractedName.replace(/^[:\-\.]+/g, '').trim();

                if (extractedName.length > 3 && !/\d/.test(extractedName)) {
                    // A. ä¿®æ­£ 100 -> 700
                    const nameParts = extractedName.split(' ');
                    const lastName = nameParts[nameParts.length - 1].replace(/,/g,'');
                    if (current100 && current100.includes(lastName)) {
                        msg(`ä¿®æ­£ï¼šå°‡ ${roleDef.type} ç§»è‡³ 700`, true);
                        updateField('f100', '', true);
                    }

                    // B. å¡«å…¥ 700
                    const fmtName = formatAuthorName(extractedName);
                    const entry = `$a ${fmtName}, $e ${roleDef.relator}`;
                    if (!new700.includes(fmtName)) {

                        updateField('f700', new700, true);
                    }

                    // C. å¡«å…¥ 245 $c
                    const cur245 = val('f245');
                    if (cur245 && !cur245.includes('$c')) {
                        updateField('f245', `${cur245} / $c ${fullStatement}`, true);
                    }
                }
            }
        }
    }
}

function detectPublisherAndPlace(lines, fullText) {
    let foundPlace = '', foundPub = '';
    const validLines = lines.filter(l => l.text.trim().length > 3);
    
    for (let line of validLines) {
        const txt = line.text.trim();
        if (!foundPlace) {
            for (let city of DB_CITIES) {
                if (new RegExp(`\\b${city}\\b`, 'i').test(txt)) { foundPlace = city; break; }
            }
        }
        if (!foundPub) {
            const hasPubKw = DB_PUBS.some(kw => new RegExp(`\\b${kw}\\b`, 'i').test(txt));
            const hasCopy = txt.includes('Â©') || txt.includes('Copyright');
            if (hasPubKw || hasCopy) {

                if (!/^[\d\s]+$/.test(cleanPub)) foundPub = cleanPub;

    if (!foundPlace && (foundPub || val('f264'))) {
        const p = foundPub || val('f264');
        for (let [k, v] of Object.entries(PUB_MAP)) {

    if (new264 !== current264) updateField('f264', new264, true);

if(!isIsbnLocked){document.getElementById('srcTag').textContent='API å‘½ä¸­';document.getElementById('srcTag').className='badge api';}return true}}catch(e){}return false}
