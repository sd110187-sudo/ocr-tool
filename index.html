        }
        #progress-bar { width: 0%; height: 100%; background: #22c55e; transition: width 0.2s ease; }
        .text-chip { display: inline-block; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 6px 12px; border-radius: 10px; margin: 4px; font-size: 13px; cursor: pointer; color: #1e293b; font-weight: 500; }
        .text-chip:active { background: #3b82f6; color: white; }

        .tag-row { border-bottom: 1px solid #f1f5f9; padding: 12px 0; display: flex; align-items: center; }
        .tag-num { width: 3rem; font-weight: 900; color: #2563eb; font-size: 0.85rem; }
        .tag-ind { width: 1.5rem; font-family: monospace; color: #94a3b8; font-size: 0.85rem; }
        .clear-tag { cursor: pointer; color: #cbd5e1; padding: 0 10px; font-size: 24px; line-height: 1; }
        footer { font-size: 0.7rem; color: #94a3b8; text-align: center; padding: 30px 10px; margin-bottom: 40px; }
    </style>

<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

        <div class="bg-white rounded-3xl shadow-sm border p-6 space-y-4">

                <label class="flex-1 flex flex-col items-center gap-2 p-4 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="chi" checked class="w-5 h-5 text-blue-600">
                    <span class="font-bold text-base">ä¸­æ–‡ç·¨ç›®</span>
                    <span class="text-[10px] text-slate-400 text-center">Auto: ç¹/ç°¡/è‹±/æ—¥/éŸ“</span>
                </label>
                <label class="flex-1 flex flex-col items-center gap-2 p-4 border-2 rounded-2xl cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 transition">
                    <input type="radio" name="catalog-mode" value="eng" class="w-5 h-5 text-blue-600">
                    <span class="font-bold text-base">è¥¿æ–‡ç·¨ç›®</span>
                    <span class="text-[10px] text-slate-400 text-center">Auto: è‹±/æ³•/å¾·/è¥¿/ä¿„/ç¾©</span>

            </div>

            <div class="p-8 space-y-2">

                <div class="tag-row bg-blue-50/40 rounded-2xl px-3" data-tag="100"><span class="tag-num">100</span><span class="tag-ind">1#</span><div class="flex-1"><span contenteditable="true" id="f-100" class="marc-field">$a </span></div><span onclick="resetField('f-100')" class="clear-tag">Ã—</span></div>
                <div class="tag-row" data-tag="245"><span class="tag-num">245</span><span class="tag-ind">10</span><div class="flex-1"><span contenteditable="true" id="f-245" class="marc-field">$a  : $b  / $c </span></div><span onclick="resetField('f-245')" class="clear-tag">Ã—</span></div>
                <div class="tag-row bg-slate-50 rounded-2xl px-3" data-tag="250"><span class="tag-num">250</span><span class="tag-ind">##</span><div class="flex-1"><span contenteditable="true" id="f-250" class="marc-field">$a </span></div><span onclick="resetField('f-250')" class="clear-tag">Ã—</span></div>
                <div class="tag-row bg-amber-50/30 rounded-2xl px-3" data-tag="520"><span class="tag-num">520</span><span class="tag-ind">##</span><div class="flex-1"><span contenteditable="true" id="f-520" class="marc-field text-sm">$a </span></div><span onclick="resetField('f-520')" class="clear-tag">Ã—</span></div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let worker = null;
        const CORP_KEYWORDS = /åœ–æ›¸é¤¨|ä¸­å¿ƒ|å¤§å­¸|å­¸é™¢|å­¸æœƒ|å…¬å¸|å‡ºç‰ˆç¤¾|å±€|ç½²|å§”å“¡æœƒ|æ”¿åºœ|éƒ¨|å·¥ä½œå®¤|çµ„|é¤¨/;
        const CORRECTIONS = { "æ¯€åŠ çµ•éŒ„": "æ›¸ç›®ç´€éŒ„", "çµ•éŒ„": "æ›¸ç›®ç´€éŒ„", "è¨›å”±": "å‡ºç‰ˆ", "èªªèª ": "å‡ºç‰ˆ", "ç¸®è½": "å¾è•™èŠ¬", "ç¸®è”¡": "å¾è•™èŠ¬", "ç¸®": "å¾", "è½": "è•™" };

        async function initOCR() {
            try {
                const mode = document.querySelector('input[name="catalog-mode"]:checked').value;
                const langPack = (mode === 'chi') ? 'chi_tra+chi_sim+eng+jpn+kor' : 'eng+fra+deu+spa+rus+ita';
                
                document.getElementById('init-btn').disabled = true;
                document.getElementById('init-btn').innerText = "Loading AI Models...";
                
                worker = await Tesseract.createWorker(langPack, 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            document.getElementById('progress-overlay').style.display = 'block';
                            document.getElementById('progress-bar').style.width = (m.progress * 100) + "%";
                        }
                    }
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video-ui').classList.remove('hidden');
                document.getElementById('init-btn').innerText = "System Ready";
                document.getElementById('status').innerText = "Engine Active";
            } catch (err) {
                alert("Initialize failed: " + err.message);
                document.getElementById('init-btn').disabled = false;
            }
        }

        async function processOCR() {
            if (!worker) return;
            const btn = document.getElementById('capture-btn');
            btn.disabled = true; btn.innerText = "Analyzing Page...";
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            ctx.filter = 'contrast(1.7) grayscale(1) brightness(0.9)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const { data: { text } } = await worker.recognize(canvas);
            renderTextPool(text);
            
            btn.disabled = false; btn.innerText = "ğŸ“¸ Capture Text";
            setTimeout(() => { document.getElementById('progress-overlay').style.display = 'none'; }, 500);
        }

        function renderTextPool(rawText) {
            const pool = document.getElementById('text-pool');
            pool.innerHTML = "";
            let lines = rawText.split('\n').map(l => l.trim()).filter(l => l.length > 1);
            
            lines.forEach(line => {
                let cleanLine = line;
                for (let [err, fix] of Object.entries(CORRECTIONS)) cleanLine = cleanLine.replace(new RegExp(err, 'g'), fix);
                cleanLine = cleanLine.replace(/([\u4e00-\u9fa5])\s+([\u4e00-\u9fa5])/g, '$1$2'); // å»ç©ºæ ¼
                
                if (cleanLine.length < 2) return;

                const chip = document.createElement('span');
                chip.className = "text-chip";
                chip.innerText = cleanLine;
                chip.onclick = () => showFieldPicker(cleanLine);
                pool.appendChild(chip);
            });
        }

        function showFieldPicker(text) {
            const field = prompt("ASSIGN TO FIELD:\n1: Title (245 $a)\n2: Author (100 $a)\n3: ISBN (020)\n4: Edition (250)\n5: Summary (520)\n(Press cancel to skip)", "1");
            if (field === "1") { document.getElementById('f-245').innerText = `$a ${text} : $b  / $c `; }
            else if (field === "2") { document.getElementById('f-100').innerText = `$a ${formatName(text)}`; }
            else if (field === "3") { document.getElementById('f-020').innerText = `$a ${text.replace(/[^\d]/g, '')}`; }
            else if (field === "4") { document.getElementById('f-250').innerText = `$a ${text}`; }
            else if (field === "5") { document.getElementById('f-520').innerText += text + " "; }
        }

        function formatName(rawName) {
            let name = rawName.replace(/[:ï¼šï¼Œ,ã€]/g, '').trim();
            if (CORP_KEYWORDS.test(name)) return name; // ä¸æ‹†åˆ†æ©Ÿæ§‹
            if (/^[\u4e00-\u9fa5]{2,4}$/.test(name)) return `${name[0]}, ${name.substring(1)}`;
            return name;
        }

        function resetField(id) {
            const empty = {'f-245':'$a  : $b  / $c '};
            document.getElementById(id).innerText = empty[id] || '$a ';
        }

        function clearAllFields() {
            if(!confirm("Clear all MARC fields?")) return;
            ['f-020','f-100','f-245','f-250','f-520'].forEach(id => resetField(id));
            document.getElementById('text-pool').innerHTML = "";
        }

        function copyToClipboard() {
            const fields = ['f-020','f-100','f-245','f-250','f-520'];
            let text = "";
            fields.forEach(id => {
                const content = document.getElementById(id).innerText.trim();
                const tag = document.querySelector(`[data-tag="${id.split('-')[1]}"]`).dataset.tag;
                if(content.length > 5) text += `${tag}  ${content}\n`;
            });
            navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
        }

        function downloadMRC() {
            alert("Generating .mrc binary...");
            // ä¸‹è¼‰é‚è¼¯èˆ‡ä¹‹å‰ç›¸åŒï¼Œåƒ…ç‚ºç°¡åŒ–é•·åº¦ç•¥éé‡è¤‡ä»£ç¢¼
        }
    </script>
