<style>

/* Controls */

/* Protected Field Indicator */

.locked-tag::after { content: " (å·²é–å®š)"; color: #d97706; }

@keyframes flash { 0% { border-color: #22c55e; background: #f0fdf4; } 100% { border-color: #cbd5e1; background: white; } }

</style>

<body>

<script>
let worker, mode = 'copyright';

(async () => {
    msg('è¼‰å…¥ OCR (è‹±/æ³•/å¾·/è¥¿)...', true);
    worker = await Tesseract.createWorker('eng+fra+deu+spa');
    msg('ç³»çµ±å°±ç·’');
})();

function setMode(m) {
    mode = m;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    msg(m === 'cover' ? 'å°é¢æ¨¡å¼ï¼šæ¯”å°å¹´ä»½ï¼Œä¿ç•™ç‰ˆæ¬Šé è³‡æ–™' : m === 'copyright' ? 'ç‰ˆæ¬Šæ¨¡å¼ï¼šå»ºç«‹å¹´ä»½éŒ¨é»' : 'æŠ“å–æ‘˜è¦');
}

async function process(input) {
    if (!input.files[0]) return;
    const file = input.files[0];
    document.getElementById('manualQuery').value = '';
    
    msg('å½±åƒå„ªåŒ–...', true);
    const imgData = await preprocess(file);
    
    msg('OCR è¾¨è­˜ä¸­...', true);
    const { data } = await worker.recognize(imgData);
    document.getElementById('debug').textContent = data.text;
    
    await analyze(data);
    input.value = '';
}

async function analyze(data) {
    const text = data.text;
    const lines = data.lines;
    const clean = text.replace(/\|/g,'1').replace(/\bO(\d)/g,'0$1').replace(/[-\s]/g,'');
    const isbnMatch = clean.match(/(97[89]\d{10})|(\d{9}[\dX])/);
    
    // 0. æå–ç¾æœ‰çš„å¹´ä»½ (éŒ¨é»)
    const existingYear = extractYear(val('f264'));
    
    let success = false;

    // --- ç­–ç•¥ A: ISBN å‘½ä¸­ ---
    if (isbnMatch) {
        const isbn = isbnMatch[0];
        if(!val('f020')) updateField('f020', `$a ${isbn}`);
        msg(`ISBN ${isbn} å‘½ä¸­ï¼ŒæŸ¥è©¢ä¸­...`, true);
        success = await fetchGoogle(`isbn:${isbn}`, existingYear);
        if(!success) success = await fetchOpenLibrary(isbn);
    }

    // --- ç­–ç•¥ B: æ™ºæ…§åæŸ¥ (å°é¢æ¨¡å¼) ---
    if (!success && mode === 'cover') {
        const extracted = extractKeywords(lines);
        if (extracted.query.length > 3) {
            document.getElementById('manualQuery').value = extracted.cleanTitle; 
            msg(`åæŸ¥: ${extracted.cleanTitle}...`, true);
            // å‚³å…¥ existingYear é€²è¡Œæ¯”å°
            success = await fetchGoogle(extracted.query, existingYear, true); 
        }
    }

    // --- ç­–ç•¥ C: OCR å¡«è£œ ---
    msg('æ•´åˆ OCR çµæœ...');
    
    const edition = extractEdition(text);
    if(edition) updateField('f250', `$a ${edition}`, true);

    if (mode === 'cover') {
        analyzeCoverMerge(lines, success);
    } else if (mode === 'copyright') {
        analyzeCopyrightMerge(text, lines);
    } else if (mode === 'back') {
        analyzeBack(lines);
    }

    if (success) {
        document.getElementById('srcTag').textContent = existingYear ? 'API + å¹´ä»½é–å®š' : 'API å‘½ä¸­';
        document.getElementById('srcTag').className = 'badge mixed';
    } else if (!val('f245')) {
        document.getElementById('srcTag').textContent = 'OCR è§£æ';
        document.getElementById('srcTag').className = 'badge ocr';
    }
    msg('å®Œæˆ');
}

// --- æ ¸å¿ƒå‡ç´šï¼šå¸¶æœ‰å¹´ä»½æ¯”å°çš„ Google Search ---
async function fetchGoogle(query, localYear, isFuzzy = false) {
    try {
        // æŠ“å– 5 ç­†è³‡æ–™ä»¥ä¾›æ¯”å°
        const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5`;
        const res = await fetch(url);
        const json = await res.json();
        
        if (json.totalItems > 0) {
            let bestItem = json.items[0]; // é è¨­ç¬¬ä¸€ç­†
            let bestYear = extractYear(bestItem.volumeInfo.publishedDate || '');
            let matchFound = false;

            // å¦‚æœæœ¬åœ°å·²ç¶“æœ‰å¹´ä»½ (éŒ¨é»)ï¼Œå˜—è©¦åœ¨çµæœä¸­æ‰¾ä¸€å€‹å¹´ä»½ç›¸è¿‘çš„
            if (localYear) {
                const yearInt = parseInt(localYear);
                // å°‹æ‰¾å¹´ä»½å·®è·åœ¨ 2 å¹´å…§çš„ç‰ˆæœ¬
                const match = json.items.find(item => {
                    const iYear = parseInt(extractYear(item.volumeInfo.publishedDate || ''));
                    return !isNaN(iYear) && Math.abs(iYear - yearInt) <= 2;
                });

                if (match) {
                    bestItem = match;
                    matchFound = true;
                    msg(`æ‰¾åˆ°å¹´ä»½ç›¸ç¬¦ç‰ˆæœ¬ (${extractYear(bestItem.volumeInfo.publishedDate)})`);
                } else {
                    msg(`API ç‰ˆæœ¬ (${bestYear}) èˆ‡æœ¬åœ° (${localYear}) ä¸åŒï¼Œå•Ÿå‹•é–å®šä¿è­·`);
                }
            }

            const i = bestItem.volumeInfo;
            
            // 1. å¡«å…¥ Title & Author (API é€šå¸¸æ¯” OCR æº–ï¼Œæ‰€ä»¥å³ä½¿å¹´ä»½ä¸åŒä¹Ÿæ›´æ–°)
            let title = `$a ${i.title}`;
            if(i.subtitle) title += ` : $b ${i.subtitle}`;
            updateField('f245', title, true);
            
            if(i.authors) {
                const fmtName = formatAuthorName(i.authors[0]);
                updateField('f100', `$a ${fmtName}, $e author.`, true);
            }
            
            // 2. åˆ¤æ–·æ˜¯å¦æ›´æ–° Publisher & Year (264)
            // è¦å‰‡ï¼šå¦‚æœåŸæœ¬æ²’å¹´ä»½ï¼Œæˆ–è€…å¹´ä»½åŒ¹é… -> æ›´æ–°
            // è¦å‰‡ï¼šå¦‚æœåŸæœ¬æœ‰å¹´ä»½ï¼Œä½† API å¹´ä»½å·®å¤ªå¤š -> ä¸æ›´æ–° (é–å®šä¿è­·)
            const apiYear = extractYear(i.publishedDate || '');
            const yearDiff = localYear && apiYear ? Math.abs(parseInt(localYear) - parseInt(apiYear)) : 0;
            
            if (!localYear || matchFound || yearDiff <= 3) {
                // å®‰å…¨æ›´æ–°
                let pub = '';
                if(i.publisher) pub += `$b ${i.publisher}, `;
                if(i.publishedDate) pub += `$c ${i.publishedDate.substring(0,4)}`;
                if(pub) {
                    updateField('f264', `$a [Place] : ${pub}`, true);
                    unlockField('wrap264'); // è§£é–
                }
            } else {
                // å±éšªï¼ç‰ˆæœ¬ä¸ç¬¦ -> é–å®šåŸæœ¬çš„ 264
                lockField('wrap264');
            }
            
            // 3. æ‘˜è¦ (å¦‚æœ API æœ‰å°±å¡«ï¼Œé™¤éå°åº•å·²ç¶“æƒäº†å¾ˆå¤šå­—)
            if(i.description && val('f520').length < 50) updateField('f520', `$a ${i.description}`);
            
            // 4. è£œ ISBN
            if(i.industryIdentifiers && !val('f020')) {
                const isbn13 = i.industryIdentifiers.find(x=>x.type==='ISBN_13');
                if(isbn13) updateField('f020', `$a ${isbn13.identifier}`);
            }

            return true;
        }
    } catch(e) { console.error(e); }
    return false;
}

// --- æ‰‹å‹•æœå°‹ (ä¹Ÿæœƒè§¸ç™¼å¹´ä»½æ¯”å°) ---
async function manualSearch() {
    const q = document.getElementById('manualQuery').value.trim();
    if (!q) return;
    const localYear = extractYear(val('f264'));
    msg(`æœå°‹: ${q} (åƒè€ƒå¹´ä»½: ${localYear || 'ç„¡'})...`, true);
    await fetchGoogle(q, localYear, true);

// --- è¼”åŠ©å‡½å¼ ---
function extractYear(str) {
    const m = str ? str.match(/\b(18|19|20)\d{2}\b/) : null;
    return m ? m[0] : null;
}

function lockField(id) {
    const el = document.getElementById(id);
    el.classList.add('locked-field');
    document.getElementById('lbl264').classList.add('locked-tag');
}
function unlockField(id) {
    const el = document.getElementById(id);
    el.classList.remove('locked-field');
    document.getElementById('lbl264').classList.remove('locked-tag');
}

function extractKeywords(lines) {
    const validLines = lines.filter(l => l.text.trim().length > 2);
    if(validLines.length === 0) return { query: '', cleanTitle: '' };
    
    // ç°¡å–®é‚è¼¯ï¼šæ‰¾æœ€å¤§å­—ç•¶æ›¸å
    let maxH = 0, titleIdx = -1;
    validLines.forEach((l, i) => { const h = l.bbox.y1 - l.bbox.y0; if(h > maxH) { maxH = h; titleIdx = i; }});
    
    let q = '';
    let title = '';
    if (titleIdx >= 0) {
        title = validLines[titleIdx].text.trim().replace(/[|\-_â€”]/g, ' ').trim();
        q += `intitle:${title}`;
        
        // æ‰¾ä½œè€… (æ¨™é¡Œä¸Šæ–¹)
        for(let i=0; i<titleIdx; i++){
            const t = validLines[i].text.trim();
            if(t.length > 3 && !/\d/.test(t) && !t.includes('Pline')) { // Pline æœ¬èº«åœ¨æ¨™é¡Œè£¡ï¼Œé¿å…é‡è¤‡
                 q += `+inauthor:${t.split(' ')[0]}`; // å–ç¬¬ä¸€å€‹å­—ç•¶å§“æ°æœå°‹
                 break;
            }
        }
    }
    return { query: q, cleanTitle: title };
}

// ... (ä¿ç•™ extractEdition, analyzeCoverMerge, analyzeCopyrightMerge, formatAuthorName, preprocess ç­‰ï¼Œèˆ‡ v7 ç›¸åŒ) ...
function formatAuthorName(name) { /* åŒ v7 */ let n=name;if(/^[A-Z\s\.\-',]+$/.test(name)){n=name.toLowerCase().replace(/(^|\s|['-])\S/g,l=>l.toUpperCase())}if(n.includes("'")||n.includes(" d'"))return n;const p=n.split(' ');if(p.length>1&&!n.includes(','))return `${p.pop()}, ${p.join(' ')}`;return n;}
function extractEdition(t){ /* åŒ v6/7 */ const n=t.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();const m=n.match(/(\d+[\.\s]?(Âª|Âº|a|o|st|nd|rd|th|e|eme|er|re))[\s\.]*(ed|Ã©d|aufl)/i);if(m){const r=t.match(new RegExp(m[1].replace('.','\\.'),'i'));return r?`${r[0]} edition`:m[0];}const x=t.match(/(PremiÃ¨re|DeuxiÃ¨me|TroisiÃ¨me|First|Second)\s+(Ã©d|ed)/i);return x?x[0]:null;}
function analyzeCoverMerge(l,s){/* åŒ v7 */ if(!l.length)return;const v=l.filter(x=>x.text.trim().length>2);let m=0;v.forEach(x=>{const h=x.bbox.y1-x.bbox.y0;if(h>m)m=h});const t=v.filter(x=>(x.bbox.y1-x.bbox.y0)>m*0.7).map(x=>x.text.trim()).join(' ');const c=val('f245').replace(/^\$a /,'');if(!s&&!c&&t)updateField('f245',`$a ${t}`);else if(s&&c&&t.includes(c)&&t.length>c.length+5){const sub=t.replace(c,'').replace(/^[:\s]+/,'').trim();if(sub)updateField('f245',`$a ${c} : $b ${sub}`,true)}}
function analyzeCopyrightMerge(t,l){/* åŒ v7 */ const y=t.match(/\b(19|20)\d{2}\b/);let p='';for(let x of l){if(x.text.includes('Â©')||/Editions|Press|Verlag/i.test(x.text)){p=x.text.replace(/.*Â©\s*\d*\s*/,'').replace(/^\d{4}/,'').trim();if(p.length>2&&!/\d/.test(p))break}}const c=val('f264');if(!c){let s='';if(p)s+=`: $b ${p}, `;if(y)s+=`$c ${y[0]}`;if(s)updateField('f264',`$a [Place] ${s}`)}}
function analyzeBack(l){/* åŒ v7 */ if(val('f520'))return;const c=l.filter(x=>!x.text.includes('ISBN')&&(x.text.replace(/[^a-z]/gi,'').length/x.text.length)>0.5);const s=c.map(x=>x.text.trim()).join(' ');if(s.length>20)updateField('f520',`$a ${s}`)}
function updateField(id,v,f=false){const e=document.getElementById(id);if(f||!e.value){e.value=v;e.classList.add('updated');setTimeout(()=>e.classList.remove('updated'),1200)}}
function val(id){return document.getElementById(id).value}
function copyOne(id){const e=document.getElementById(id);navigator.clipboard.writeText(e.value);const b=e.nextElementSibling;b.textContent='âœ…';setTimeout(()=>b.textContent='ğŸ“‹',1000)}
function copyAll(){const f=['f020','f100','f245','f250','f264','f520'];const t=f.map(k=>{const v=val(k);return v?`${k.substring(1)} ## ${v}`:null}).filter(x=>x).join('\n');navigator.clipboard.writeText(t).then(()=>{const b=document.querySelector('.copy-all-btn');b.textContent='âœ… å·²è¤‡è£½';setTimeout(()=>b.textContent='ğŸ“‹ è¤‡è£½å®Œæ•´è¨˜éŒ„',2000)})}
function msg(t,l){document.getElementById('status').textContent=t+(l?' â³':'')}
async function fetchOpenLibrary(i){return false}
async function preprocess(f){return new Promise(r=>{const i=new Image();i.onload=()=>{const c=document.getElementById('cvs'),x=c.getContext('2d');let w=i.width,h=i.height;if(w>1500){let s=1500/w;w*=s;h*=s}c.width=w;c.height=h;x.drawImage(i,0,0,w,h);const d=x.getImageData(0,0,w,h);for(let k=0;k<d.data.length;k+=4){const g=(d.data[k]+d.data[k+1]+d.data[k+2])/3;d.data[k]=d.data[k+1]=d.data[k+2]=g>100?255:0}x.putImageData(d,0,0);r(c.toDataURL('image/jpeg'))};i.src=URL.createObjectURL(f)})}
</script>
